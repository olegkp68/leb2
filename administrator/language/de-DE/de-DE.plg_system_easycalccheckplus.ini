PLG_SYSTEM_EASYCALCCHECKPLUS_CONVERT="Ziffern als Wörter ausgeben"
PLG_SYSTEM_EASYCALCCHECKPLUS_CONVERT_DESC="Sollen die Ziffern 0 - 20 als Wörter ausgegeben werden? Wahrscheinlichkeit 2/3 für Anzeige als Wort, 1/3 als Ziffer."
PLG_SYSTEM_EASYCALCCHECKPLUS_CUSTOMCALL="Custom Call"
PLG_SYSTEM_EASYCALCCHECKPLUS_CUSTOMCALL_DESC="Mit dem individuellen Aufruf kann man mit EasyCalcCheck Plus jedes Formular auf der Joomla! Website über die Syntax {easycalccheckplus} schützen. Dabei muss die Syntax zwischen dem form Attribut an der gewünschten Stelle platziert werden. Die Bearbeitung der Template-Datei sollte mittels eines Template Overrides der jeweiligen Erweiterung erfolgen. Achtung: Diese Option ist sehr mächtig und sollte nur aktiviert werden, wenn dieses Feature tatsächlich auch verwendet wird. Weitere Informationen auf der Projektseite!"
PLG_SYSTEM_EASYCALCCHECKPLUS_DFCONTACT="DFContact"
PLG_SYSTEM_EASYCALCCHECKPLUS_DFCONTACT_DESC="Soll die Spamüberprüfung in DFContact angezeigt werden?"
