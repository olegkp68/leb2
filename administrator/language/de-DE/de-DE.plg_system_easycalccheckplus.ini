PLG_SYSTEM_EASYCALCCHECKPLUS_TOKEN="Token"
PLG_SYSTEM_EASYCALCCHECKPLUS_TOKEN_DESC="Hier ein gewünschtes Token (z.B.: geheim) eingeben. Damit ist ein Aufruf der Loginseite nur über <strong>/administrator/index.php?token=geheim</strong> oder <strong>/administrator/?token=geheim</strong> möglich. Wird das Token richtig eingegeben, kann der Administrationsbereich auch normal aufgerufen werden, solange die Session aktiv ist. Achtung: 0 ist kein gültiger Wert!"
