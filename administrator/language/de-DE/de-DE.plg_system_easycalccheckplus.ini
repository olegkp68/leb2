PLG_SYSTEM_EASYCALCCHECKPLUS_HCAPTCHA="hCaptcha aktivieren"
PLG_SYSTEM_EASYCALCCHECKPLUS_HCAPTCHA_DESC="hCaptcha Anti-Bot-Service verwenden. hCaptcha schützt die Privatsphäre der Benutzer, belohnt Websites und hilft Unternehmen, ihre Daten zu kennzeichnen. Erfordert eine kostenlose Registrierung auf https://www.hcaptcha.com/!"
