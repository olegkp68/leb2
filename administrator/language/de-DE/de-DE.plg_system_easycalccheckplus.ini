PLG_SYSTEM_EASYCALCCHECKPLUS_ENCODE="Alle Inputfelder verschlüsseln"
PLG_SYSTEM_EASYCALCCHECKPLUS_ENCODE_DESC="Sollen alle Joomla Inputfelder verschlüsselt werden? Eine on-the-fly Validierung ist noch möglich! Es werden alle Inputfelder des geladenen Formulars verschlüsselt. Dieses Feature funktioniert nur, wenn das Systemplugin Debug deaktiviert ist!"
