PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGINATTEMPTS="Max. fehlerhafte Loginversuche"
PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGINATTEMPTS_DESC="Wie viele Versuche sollen die Benutzer haben, wenn sie sich nicht über das Loginformular der Komponente, sondern über das Loginmodul auf der Seite einloggen. Wenn die eingestellte Anzahl an Fehlversuchen erreicht ist, dann ist ein Login nur noch über das Lösen des Spamchecks im Formular der Komponente möglich. Diese Option ist wichtig, um Brute-Force Attacken über direkte POST Requests zu vermeiden."
