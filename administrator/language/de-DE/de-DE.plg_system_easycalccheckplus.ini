PLG_SYSTEM_EASYCALCCHECKPLUS_AICONTACTSAFE="aiContactSafe"
PLG_SYSTEM_EASYCALCCHECKPLUS_AICONTACTSAFE_DESC="Soll die Spamüberprüfung in aiContactSafe angezeigt werden? ECC+ kann nur benutzt werden, wenn die AJAX Funktionalität von aiContactSafe deaktiviert ist. Die Werte von ECC+ müssen bei einer Anfrage (Request) neu generiert und gesetzt werden, was beim AJAX Request der Komponente nicht möglich ist. Wenn man ECC+ in aiContactSafe Formularen nutzen möchte, dann muss man die AJAX Funktionalität unter der Option <em>Use AJAX to submit the form</em> deaktivieren!"
PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMET="Akismet"
PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMET_DESC="Akismet nutzen? Kostenlose Anmeldung auf http://akismet.com/ notwendig!"
