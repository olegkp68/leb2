PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMETKEY_DESC="Hier den API Schlüssel aus dem Akismet Account eingeben"
PLG_SYSTEM_EASYCALCCHECKPLUS_ALFCONTACT="ALFContact"
PLG_SYSTEM_EASYCALCCHECKPLUS_ALFCONTACT_DESC="Soll die Spamüberprüfung in ALFContact angezeigt werden?"
PLG_SYSTEM_EASYCALCCHECKPLUS_BACKEND="Backendschutz"
PLG_SYSTEM_EASYCALCCHECKPLUS_BACKENDPROTECTION="Backend mit Token schützen"
PLG_SYSTEM_EASYCALCCHECKPLUS_BACKENDPROTECTION_DESC="Mit dieser Option ist der Aufruf das Administrationsbereiches nur über ein selbstgewähltes Token möglich. Das Token muss folgendermaßen an die URL angehängt werden: <strong>/administrator/index.php?token=xxx</strong> oder <strong>/administrator/?token=xxx</strong> (xxx steht für das Token)"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKDIRECTSUBMISSIONS="Direkte Übertragungen blockieren"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKDIRECTSUBMISSIONS_DESC="Mit dieser Option ist ein direktes Absenden eines Formulars nicht mehr möglich. Die Formularseite muss erst geladen werden, bevor eine erfolgreiche Übermittlung möglich ist. Dies ist wichtig für Formulare, die die vom Core bereitgestellte Sessionprüfung nicht unterstützen.<br /><br /><strong>Diese Option kann nur in der Pro Version verändert werden.<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP="IP-Sperre aktivieren"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_COUNT="Anzahl der Eingabeversuche"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_COUNT_DESC="Maximale Anzahl der Eingabeversuche, bis die IP-Sperre ausgelöst wird.<br /><br /><strong>Diese Option kann nur in der Pro Version verändert werden.<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_DESC="Mit dieser Option sperrt das Plugin den Zugriff auf die Joomla!-Website für IP-Adressen, wenn diese die zulässige Anzahl von Eingabeversuchen überschreiten. Alle Anfragen von gesperrten IP-Adressen werden direkt vom Plugin abgebrochen. Nach der angegebenen Sperrzeit werden die IP-Adressen aus der Sperrliste entfernt und können wieder wie gewohnt auf das System zugreifen.<br /><br /><strong>Diese Option kann nur in der Pro Version verändert werden.<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_SECONDS="Sperrzeit in Sekunden"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_SECONDS_DESC="Wie lange soll eine IP-Adresse gesperrt werden? Standardwert: 3600 Sekunden (entspricht 1 Stunde)<br /><br /><strong>Diese Option kann nur in der Pro Version verändert werden.<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSCOUT="Botscout"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSCOUT_DESC="Botscout verwenden. Kostenlose Anmeldung auf http://botscout.com/ notwendig!"
