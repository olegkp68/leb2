PLG_SYSTEM_EASYCALCCHECKPLUS="System - EasyCalcCheck Plus - ECC+"
PLG_SYSTEM_EASYCALCCHECKPLUS_XML_DESCRIPTION="<h2><strong>EasyCalcCheck Plus</strong></h2><p>The plugin protects Joomla! core forms and 3rd party extensions through internal checks and the integration of anti-spam services (reCaptcha, hCaptcha, Akismet, Honeypot Project, StopForumSpam, Botscout).</p><p>The internal checks consist of an arithmetic problem, a self-defined question, a hidden field, a time lock and protection against SQL injections / local file inclusions.</p><p>Supported 3rd party extensions: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, JomSocial, Kunena Forum, Phoca Guestbook and Virtuemart.</p><p>With the custom call the plugin can be loaded in every Joomla! form with the syntax {easycalccheckplus} in the template output file. See project page for more information!</p><p>ECC+ can also protect the backend with a token.</p><p><strong>Have Fun - No Spam! :-)</strong></p><p>Project page: <a href="_QQ_"https://kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"https://extensions.joomla.org/extensions/extension/access-a-security/site-security/easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus in the JED</a> - Thank you!</p>"
