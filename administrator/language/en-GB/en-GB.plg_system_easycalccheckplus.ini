PLG_SYSTEM_EASYCALCCHECKPLUS_AICONTACTSAFE="aiContactSafe"
PLG_SYSTEM_EASYCALCCHECKPLUS_AICONTACTSAFE_DESC="Show the spamcheck on the aiContactSafe form? ECC+ can only be used without the AJAX functionality of aiContactSafe. The values of ECC+ have to be generated new and reset in the output of the form on a request, but this is not possible in the AJAX request of the component. Open the form in aiContactSafe and deactivate the option <em>Use AJAX to submit the form</em> if you want to use ECC+ in your aiContactSafe form!"
PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMET="Akismet"
PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMET_DESC="Use Akismet. Requires a free registration on http://akismet.com/!"
PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMETKEY="Akismet API key"
PLG_SYSTEM_EASYCALCCHECKPLUS_AKISMETKEY_DESC="Enter here the API key from the Akismet account"
PLG_SYSTEM_EASYCALCCHECKPLUS_ALFCONTACT="ALFContact"
PLG_SYSTEM_EASYCALCCHECKPLUS_ALFCONTACT_DESC="Show the spamcheck on the ALFContact form?"
PLG_SYSTEM_EASYCALCCHECKPLUS_BACKEND="Backend protection"
PLG_SYSTEM_EASYCALCCHECKPLUS_BACKENDPROTECTION="Backend protection"
PLG_SYSTEM_EASYCALCCHECKPLUS_BACKENDPROTECTION_DESC="With this option the administration login site can only be loaded through a self-selected token. The token must be added to the URL in the following way: <strong>/administrator/index.php?token=xxx</strong> or <strong>/administrator/?token=xxx</strong> (xxx is the token)"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKDIRECTSUBMISSIONS="Block direct submissions"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKDIRECTSUBMISSIONS_DESC="With this option, direct submissions of a form are not possible anymore. The form page has to be loaded first before a successful submission is possible. This is important for forms that don't support the session check provided by the core.<br /><br /><strong>This option can only be changed in the Pro version!<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP="Activate IP blocking"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_COUNT="Number of submission attempts"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_COUNT_DESC="Maximum number of submission attempts until the IP lock is triggered.<br /><br /><strong>This option can only be changed in the Pro version!<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_DESC="With this option, the plugin blocks IP addresses from accessing the system entirely if they exceed the allowed number of submission attempts. All requests from blocked IP addresses are terminated directly by the plugin. After the specified block time, the IP addresses are removed from the lock list and can access the system as usual again.<br /><br /><strong>This option can only be changed in the Pro version!<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_SECONDS="Blocking time in seconds"
PLG_SYSTEM_EASYCALCCHECKPLUS_BLOCKIP_SECONDS_DESC="How long should an IP address be blocked? Default value: 3600 seconds (corresponds to 1 hour)<br /><br /><strong>This option can only be changed in the Pro version!<strong>"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSCOUT="Botscout"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSCOUT_DESC="Use Botscout. Requires a free registration on http://botscout.com/!"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSCOUTKEY="Botscout API key"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSCOUTKEY_DESC="Enter here the API key from the Botscout account"
PLG_SYSTEM_EASYCALCCHECKPLUS_BOTSTOP="Botstop"
