PLG_SYSTEM_EASYCALCCHECKPLUS_ENCODE_DESC="Should all Joomla input fields be encrypted? The on-the-fly validation will still be possible! All input fields of the loaded form are encoded. This feature only works if the system plugin Debug is deactivated!"
