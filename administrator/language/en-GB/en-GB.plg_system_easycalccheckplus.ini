PLG_SYSTEM_EASYCALCCHECKPLUS_URLFALSETOKEN="Forwarding address"
PLG_SYSTEM_EASYCALCCHECKPLUS_URLFALSETOKEN_DESC="Enter here any address, to which will be redirected, if the token is entered false (format: <strong>http://www.google.com</strong>). Leave empty to set the redirection to the frontend."
