PLG_SYSTEM_EASYCALCCHECKPLUS_CONVERT="Numbers as words"
PLG_SYSTEM_EASYCALCCHECKPLUS_CONVERT_DESC="Should numbers fom 0 to 20 be outputed as words? The probability is 2 / 3 for display as a word, 1 / 3 as a digit."
PLG_SYSTEM_EASYCALCCHECKPLUS_CUSTOMCALL="Custom call"
PLG_SYSTEM_EASYCALCCHECKPLUS_CUSTOMCALL_DESC="With the custom call you can protect every form on a Joomla! website with the help of the syntax {easycalccheckplus}. The syntax has to be placed between the form attributes on the needed position. You should use the template overrides functionality to adjust the template of the corresponding extension. Attention: This option is very powerful and should only be activated if you really use it. Further information on the project page!"
