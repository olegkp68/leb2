PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGINATTEMPTS_DESC="How many attempts should the users have if they do not use the login form of the component but the login module. If the entered number of failed attempts is reached, then the user can only login after he has solved the spam check in the login form of the component. This option is important to avoid brute-force attacks via direct POST requests."
