COM_ONEPAGE_OPC_CACHING_HEAD="Экспериментально: Настройка кэширования &quot;OPC&quot;"
COM_ONEPAGE_OPC_CACHING_DESC="Мы понимаем, что загрузка плагинов, таких как UPS, USPS и Fedex может увеличить время  как подсоединение к удаленному серверу для получения скорости. &quot;OPC&quot; предоставляет возможность кэшировать эти звонки без запуска основных плагинов, только с данными, которые уже были созданы в уже существующей объеме. Объем обычно включает адрес (страна, почтовый индекс, вес, и другие специфические объемы)."
