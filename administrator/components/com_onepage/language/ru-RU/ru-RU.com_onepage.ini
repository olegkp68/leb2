COM_ONEPAGE_REGISTRATION_BUSINESS_SHOPPER_GROUP_DESC="Если тема поддерживает возможность расширения фирменных и частных клиентов, с этой функцией вы можете изменять их группы. Эта функция поддерживает только Virtuemart 2.0.12 и выше."
