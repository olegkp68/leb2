COM_ONEPAGE_DISPLAY_NO_EXTRA_PRODUCT_INFO_DESC="Этот флажок скроет загрузку дополнительной информации о товаре как производитель, плагин пользовательские данные для файлов шаблона basket.html.php. Скрытие этой опции может также ускорить загрузку корзины, если дополнительная информация не используется или не нужна. <strong> Если вы испытываете бесконечный цикл во время проверки при использовании любых лях попользовательских плагинов, вы должны проверить эту опцию. <a href='http://www.rupostel.com/phpBB3/viewtopic.php?f=5&t=347'> Пожалуйста, прочтите этот форум</a>"
COM_ONEPAGE_DISPLAY_NO_ALERTS_LABEL="Не показывать Окна предупреждений от Joomla"
COM_ONEPAGE_DISPLAY_NO_ALERTS_DESC="Этот флажок скроет окна предупреждений, сгенерированные VmWarn, VmError и JApplication::enqueueMessage, использующие плагины для отображения ошибок. Вы можете проверить ошибки в вашей панели javascript."
COM_ONEPAGE_DISPLAY_NO_COUPON_LABEL="Не использовать AJAX для купонов"
COM_ONEPAGE_DISPLAY_NO_COUPON_DESC="Если Ваши купоны меняют содержимое корзины (добавляют новый товар или что-то вроде этого), то Вам потребуется включить данную опцию. По умолчанию купоны обрабатываются при помощи ajax и когда не включена опция <i>НЕ ПОКАЗЫВАТЬ диалоговые окна, созданные Joomla</i>, то Вы увидите отрицательный ответ во всплывающем окне, созданным яваскриптом. Также будет полезно проверить Вашу консоль яваскриптов в  браузере Мозила Фаерфокс или Гугл Хром. "
COM_ONEPAGE_DISPLAY_AJAXIFY_CART_LABEL="Ajax для корзины"
COM_ONEPAGE_DISPLAY_AJAXIFY_CART_DESC="Эта опция необходима, если вы планируете переместить корзину вниз прямо над кнопкой &quot;Задать&quot; как требуют <b>German Law</b>. Немецкие темы &quot;OPC&quot; автоматически включат эту опцию."
COM_ONEPAGE_REGISTRATION_PANEL="Регистрация"
COM_ONEPAGE_REGISTRATION_OVERRIDE_VMREGISTRATION_LABEL="Использовать настройки OPC при VM-регистрации"
COM_ONEPAGE_REGISTRATION_OVERRIDE_VMREGISTRATION_DESC="Данная функция переопределит классы регистрации Virtuemart и будет использовать настройки регистрации OPC совместно с настройками регистрации Virtuemart. Если Вы меняли группы покупателей, то данный способ является рекомендуемым для регистрации пользователей. При включении данной опции также активируется системный плагин OPC Регистрация."
COM_ONEPAGE_REGISTRATION_OVERRIDE_VMREGISTRATION_LABEL2="Заменить страницу личного кабинета на страницу регистрации OPC"
COM_ONEPAGE_REGISTRATION_OVERRIDE_VMREGISTRATION_DESC2="Требует включенной регистрации OPC, - выводит страницу с регистрациецй OPC вместо стандартной страницы личного кабинета в том числе для посетителей, вошедших с паролем"
COM_ONEPAGE_REGISTRATION="Настройка регистрации"
COM_ONEPAGE_REGISTRATION_REDIRECT_JOOMLA_LABEL="Использовать регистрацию VM"
COM_ONEPAGE_REGISTRATION_REDIRECT_JOOMLA_DESC="Переключить регистрацию Joomla на регистрацию Virtuemart; посетители вашего сайта будут зарегистрированы одновременно и в Joomla, и в  Virtuemart"
COM_ONEPAGE_REGISTRATION_NEVER_LOGIN_LABEL="Не разрешать клиенту войти в систему."
COM_ONEPAGE_REGISTRATION_NEVER_LOGIN_DESC="Не показывать форму входа во время заказа (регистрация при этом работает)"
COM_ONEPAGE_REGISTRATION_USERNAME_IS_EMAIL_LABEL="Email как логин"
COM_ONEPAGE_REGISTRATION_USERNAME_IS_EMAIL_DESC="Скроет имя пользователя и до базы данных сохранит емайл как логин для входа в систему. Эта настройка касается только страницы заказа. Эта настройка не будет изменять другие части системы Virtuemart или Joomla. Ваши предыдущие клиенты могут и далее использовать свое имя пользователя перед включением этой функции."
COM_ONEPAGE_REGISTRATION_USERNAME_CHECK_LABEL="Проверять логин с AJAX"
COM_ONEPAGE_REGISTRATION_USERNAME_CHECK_DESC="Проверка при помощи AJAX, существует ли уже такой логин, и покажет сообщение клиенту об этом. Это полезно в том случае, когда не включена опция <i>email как логин</i>. "
COM_ONEPAGE_REGISTRATION_USERNAME_NO_DUPLICIT="Не позволяет оформить заказ, если такой логин уже существует. Помощь: По умолчанию компонент &quot;Оформление заказа на 1 странице&quot; не прерывает процесс оформления заказа, если пользователь пытается зарегистрироваться с уже существующим в базе данных логином. Вместо этого он будет видеть только сообщение об ошибке на странице благодарности и все его данные будут сохранены внутри заказа, и он сможет продолжить процесс оплаты заказа. <b>Эта функция блокирует попытку пользователя зарегистрироваться с уже имеющимся в базе данных логином, таким образом, что у клиента есть еще шанс изменить свой логин перед подтверждением заказа</b> Данная функция касается ТОЛЬКО логина и если используется настройка <i>email как логин</i>, то она автоматически будет отключена. Также данная функция автоматически подключит опцию логин при помощи AJAX."
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_LABEL="Проверять email с AJAX"
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_DESC="Проверяет уже существующую регистрацию email как имени пользователя или как элекронной почты. Если разрешено <i>дублирование email при регистрации</i>,  the purchase with already existing email is still possible and this feature not be needed. This feature will not stop user from using already existing email, it only shows the message from COM_VIRTUEMART_STRING_ERROR_NOT_UNIQUE_NAME"
; COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_NO_DUPLICIT="Do not allow checkout with already existing email address. Help: OPC by default does not stop the submision of the order if the user tried to register with already existing username, instead he will only see an error message at the thank you page and all of his data are saved within the order and payment can proceed. <b>This feature blocks an attempt to register via checkout with already existing email so the customer cannot checkout and must log in prior confirming the order.</b> This feature does not need to be used when <i>email as username</i> is used and <i>Enable duplicit emails in any type of registration</i> is used. This feature will automatically enable a check for the email over ajax and disable <i>Enable duplicit emails in any type of registration </i>. "
COM_ONEPAGE_REGISTRATION_EMAIL_IN_BT_LABEL="Емайл в адресе фактуры"
COM_ONEPAGE_REGISTRATION_EMAIL_IN_BT_DESC="Переместит емайл из секции регистрации в секцию фактур (Bill To)"
COM_ONEPAGE_REGISTRATION_EMAIL_DOUBLE_LABEL="Двойной емайл"
COM_ONEPAGE_REGISTRATION_EMAIL_DOUBLE_DESC="В регистрационной форме создаст второе поле для емайла, которое должно соответствовать первому емайлу. Эта функция подходит, если вы продаете цифровые продукты."
COM_ONEPAGE_REGISTRATION_UNLOG_ALL_SHOPPERS_LABEL="Выйдет из системы перед/после создания после заказа (из Joomla)"
COM_ONEPAGE_REGISTRATION_UNLOG_ALL_SHOPPERS_DESC="В Joomle 2.5 пользователь с новым типом регистрации, где пользователь неактивировал свой емайл, может войти в систему с низкими привилегиями. Когда это состояние обнаружится, &quot;OPC&quot; сделает адрес электронной почты только для чтения и покажет шаблон &quot;без входа&quot;. Вы можете включить эту опцию, если вам не нужно, чтобы ваши пользователи входили в систему, и вы хотите, чтобы они заполняли адрес все время. <strong> Эта функция в основном используется цифровым контент-провайдером или сайтов, которые требует входа заказчиков."
COM_ONEPAGE_REGISTRATION_NO_DISPLAY_NAME_LABEL="Скроет &quot;Показать имя&quot;"
