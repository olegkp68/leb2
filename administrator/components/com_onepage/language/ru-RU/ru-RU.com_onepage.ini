COM_ONEPAGE_NOTES_COMMON="Проблемы при установке &quot;OPC&quot;"
; COM_ONEPAGE_NOTES_COMMON_DESC="Please make sure that all of your plugins (payment, shipping and calculation) have a proper shopper group settings. In VM2 an empty setting for shopper group means that it is available to all shopper groups. This is especially important for payment plugins. If you do see the shipping plugin working under a normal Virtuemart checkout, but it does not work under OPC please make sure it is available to both <strong>-default- and -anonymous- shopper group</strong>. Payment and shipping plugins are also filtered per country or zip code. Therefore if there is no default country when a customer enters checkout he might not see the payment or shipping available."
COM_ONEPAGE_NOTES_SPEED="Скорость"
COM_ONEPAGE_NOTES_SPEED_DESC="&quot;OPC&quot; не снизит скорость вашего сайта, за исключением страницы заказа, которой нужно одновременно загружать больше информации чем Virtuemart. Для настройки скорости мы рекомендуем следующие настройки:"
COM_ONEPAGE_NOTES_SPEED_OPT1="удалить .htaccess из <strong>/components/com_onepage/assets/js/.htaccess</strong>, который призван предотвратить кэширования java скриптов после актуализации &quot;OPC&quot;, тем самым заказчик получает достаточно новую версию. Вы можете безопасно удалить этот файл через несколько недель после установки или обновления &quot;OPC&quot;."
COM_ONEPAGE_NOTES_SPEED_OPT2="Если вы используете UPS (либо другие способы доставки, которые посылают запросы на удаленный сервер) убедитесь, что вы выключили автоматический выбор доставки в Virtuemart -> Конфигурация -> Конфигурация -> Оформить заказ -> <strong>Включить Автоматический выбор доставки</strong>. Если вы не отключите эту опцию, ваша доставка может выбираться из серверов UPS на каждой странице с итоговыми расчетами вашей корзины."
COM_ONEPAGE_NOTES_SPEED_OPT3="Если вы используете UPS или аналогичный метод, мы советуем включить вариант &quot;Задержка доставки&quot; на вкладке перевозки; он не замедлит загрузку страницы оформления заказа, но  загружает его в контексте Ajax после полной загрузки страницы."

COM_ONEPAGE_OPC_CACHING_PANEL="&quot;OPC&quot; кэширование"
