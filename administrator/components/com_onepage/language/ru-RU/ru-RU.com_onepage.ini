COM_ONEPAGE_REGISTRATION_CREATE_ACCOUNT_UNCHECKED_DESC="При этой проверке, флажок &quot;Создайте свой аккаунт&quot; не будет установлен по умолчанию и имя пользователя, пароль1,пароль2 будут скрыты. Это относится только к Дополнительной регистрации"
COM_ONEPAGE_REGISTRATION_ALLOW_DUPLICIT_LABEL="Разрешить функцию дубликата email для любых типов регистрации."
; COM_ONEPAGE_REGISTRATION_ALLOW_DUPLICIT_DESC="If you enable this, users can make purchases with the same email address more then once as unlogged. His order details will be associated with previous purchases (if virtuemart enable registration is enabled) but the user will not be registered in joomla again. When an already existing email is detected the user will not get logged in, unless he enters the same password into the registration as he did before. If the passwords don't match he will not get logged in during the purchase."
COM_ONEPAGE_REGISTRATION_ONE_SHIPPING_ADDRESS_LABEL="Включить толька один адрес доставки для пользователей, которые уже вошли в систему."
COM_ONEPAGE_REGISTRATION_ONE_SHIPPING_ADDRESS_DESC="Мы понимаем, что процесс заказа должен быть простым. Эта функция позволяет указывать только один адрес доставки для пользователей, которые уже вошли в систему. Если он уже зарегистрировал адрес доставки, будет показываться только этот адрес. Эта функция не подходит для оптовых магазинов."
