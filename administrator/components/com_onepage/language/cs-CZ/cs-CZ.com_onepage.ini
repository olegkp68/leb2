COM_ONEPAGE_NOTES_SPEED="Rýchlosť"
COM_ONEPAGE_NOTES_SPEED_DESC="OPC Vám stránku nespomaľuje, okrem samotnej stránky objednávky na ktorej je nutné v jednom čase volať aj rozšírenia dopravy aj platby. Z tohto dôvodu je vhodné zapnúť Oneskorenú dopravu a nastaviť správne parametre pre pamäť RAM. Odporúčame taktiež:"
COM_ONEPAGE_NOTES_SPEED_OPT1="Odstráňte .htaccess z <strong>/components/com_onepage/assets/js/.htaccess</strong> Tento súbor sa používa na vypnutie medzipamäte prehliadača a po niekoľkých týždňoch od aktualizácie OPC je možné ho bezpečne vymazať. Niektoré konfigurácie servrov neumožňujú vlastný .htaccess a preto ho môže byť nutné vymazať hneď po inštalácii."
COM_ONEPAGE_NOTES_SPEED_OPT2="Ak používate USPS (alebo iné možnosti dopravy, ktoré robia dotazy na vzdialené servre) uistite sa že ste vypli automatické nastavenie dopravy vo Virtuemarte. Ak ho budete mať zapnuté, tak na každej stránke, kde sa načíta kalkulácia košíka sa bude robiť dotaz na vzdialený server a tým pádom Vaša stránka môže byť extrémne pomalá."
COM_ONEPAGE_NOTES_SPEED_OPT3="Ak používate rozšírenia dopravy ktoré volajú vzdialený server, odporúčame zapnúť Oneskorenú dopravu a následne sa dopravné rozšírenia budú spúšťať iba v kontexte AJAXu čo urýchli načítanie stránky objednávky"
