COM_ONEPAGE_DISABLE_FOR_MOBILES_DESCRIPTION="Το OPC θα ψάξει για γνωστές κεφαλίδες φυλλομετρητών για κινητές συσκυές και θα απενεργοποιήσει τα προσθετά του αν μια τέτοια συσκευή αναγνωριστεί. Παρακαλούμε σημειώστε mobile browser is in full browser mode, η αναγνώριση μπορεί να μην πετύχει."
COM_ONEPAGE_PLUGIN_ORDER_LABEL="Τιμή σειράς προσθέτου OPC"
COM_ONEPAGE_PLUGIN_ORDER_DESC="Από προεπιλογή το OPC ορίζει τη σειρά στο πρόσθετο συστήματος του στο -9999 το οποίο σημαίνει ότι φορτώνει σαν το πρώτο πρόσθετο κατά την σύλληψη όλων των συμβάντων από το OPC. Η σειρά αυτή είναι σημαντική για παρακάμψεις κλάσης, αλλά μπορεί να προκαλέσει θέματα ασυμβατότητας με άλλα πρόσθετα και ίσως να χρειαστεί να ρυθμίσετε τη σειρά χειροκίνητα από εδώ. Οι χαμηλότερες τιμές θα ενεργοποιηθούν πρώτα και οι μεγαλύτερες τιμές θα ενεργοποιηθούν τελευταίες."
