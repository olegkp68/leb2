COM_ONEPAGE_SHIPPING_DISABLE_LABEL="Απενεργοποίηση αποστολής"
COM_ONEPAGE_SHIPPING_DISABLE_DESC="<span style="_QQ_"color: red;"_QQ_">Η αυτόματη επιλογή μεθόδου αποστολής δεν μπορεί να ενεργοποιηθεί για αυτό το χαρακτηριστικό. </span>Παρακαλούμε απενεργοποιήστε το από την σελίδα ρυθμίσεων του Virtuemart: <a href="_QQ_"index.php?option=com_virtuemart&view=config"_QQ_">Automatic Selected Shipment</a> στην καρτέλα checkout. Από εδώ μπορείτε να απενεργοποιήσετε την αποστολή εντελώς. Κανένα πρόσθετο δεν θα ενεργοποιηθεί και το τμήμα με τα μεταφορικά δεν θα εμφανιστεί."
COM_ONEPAGE_SHIPPING_DISABLE_SHIPTO_LABEL="Απενεργοποίηση Διεύθυνσης Αποστολής"
; COM_ONEPAGE_SHIPPING_DEFAULT_OPENED="Add Ship To checkbox state"
; COM_ONEPAGE_SHIPPING_DEFAULT_OPENED_DESC="Ship To section will be opened by default if this option is enabled. Please note that Payment and Shipping will be calculated with priority per the Ship To address and thus changes in Bill To address may not trigger ajax at all if this option is enabled. If you need to make Ship To fields obligatory, please use OPC Shopper Fields section"
COM_ONEPAGE_SHIPPING_DISABLE_SHIPTO_DESC="Μπορείτε να απενεργοποιήσετε την διεύθυνση αποστολής αν θέλετε οι πελάτες σας να βάζουν ΜΟΝΟ διεύθυνση χρέωσης στην οποία και θα αποστέλλεται η παραγγελία. Αυτό το χαρακτηριστικό μπορεί να χρησιμοποιηθεί και με χωρίς μεταφορικά."
COM_ONEPAGE_SHIPPING_DONTLOADAJAX_LABEL="Απενεργοποίηση AJAX"
COM_ONEPAGE_SHIPPING_DONTLOADAJAX_DESC="Να μην χρησιμοποιείται καθόλου AJAX. ΤΑ ΜΕΤΑΦΟΡΙΚΑ ΔΕΝ ΘΑ ΑΝΑΝΕΩΝΟΝΤΑΙ ΑΥΤΟΜΑΤΑ ΜΕ ΚΑΘΕ ΑΛΛΑΓΗ ΔΙΕΥΘΥΝΣΗΣ! Αυτό είναι χρήσιμο για καταστήματα που χρησιμοποιούν μόνο έναν προορισμό για αποστολή και τα μεταφορικά δεν αλλάζουν όταν αλλάζει η διεύθυνση, ο Τ.Κ., η πολιτεία ή η χώρα. Επίσης, σε SSL, αργές συνδέσεις και κινητές συσκευές ο AJAX φορτώνει πιο αργά και επομένως μπορεί να απενεργοποιηθεί εδώ."
COM_ONEPAGE_SHIPPING_LOADER_LABEL="Χρήση εικόνας φόρτωσης"
COM_ONEPAGE_SHIPPING_LOADER_DESC="Χρήση εικόνας φόρτωσης μεταξύ αιτημάτων AJAX, έτσι ώστε ο πελάτης να γνωρίζει πότε τα μεταφορικά ανανεώνονται (αυτό ισχύει επίσης και για το EU VAT id όταν τα μεταφορικά έχουν απενεργοποιηθεί)"
COM_ONEPAGE_SHIPPING_ERROR_OVERRIDE_LABEL="Παραμέρισμα Σφαλμάτων Μεταφορικών"
; COM_ONEPAGE_SHIPPING_ERROR_OVERRIDE_DESC="If HTML of your shipping methods includes this text, customer will see message <b> We are sorry, but we don't ship to chosen country. Please select a different country or contact us by phone.</b> configurable from Labels tab instead of default shipping method's error output. Set the appropriate text in <i>Non existent standard shipping for selected country message</i> label. It is usefull for UPS and similar shipipng methods, where there is no ZIP, the shiping method gives an error. Set this to a text such as ERROR. Search is case sensitive."
COM_ONEPAGE_SHIPPING_ERROR_OVERRIDE_SEARCH_FOR="Αναζήτηση για:"
COM_ONEPAGE_SHIPPING_ZERO_WEIGHT_LABEL="Δωρεάν Αποστολή Μηδενικού Βάρους"
COM_ONEPAGE_SHIPPING_ZERO_WEIGHT_DESC="Αν χρησιμοποιείτε μεθόδους αποστολής βασισμένες σε API όπως UPS και επίσης πουλάτε ψηφιακά προϊόντα χωρίς βάρος, αν τσεκάρετε το κουτάκι ο πελάτης θα λάβει δωρεάν μεταφορικά για μηδενικό συνολικό βάρος όλων των προϊόντων στο καλάθι."
COM_ONEPAGE_SHIPPING_ZERO_WEIGHT_DISABLESHIP_DESC="Απενεργοποίηση Διεύθυνσης Αποστολής και για τα προϊόντα μηδενικού βάρους."
COM_ONEPAGE_SHIPPING_DELAY_SHIP_LABEL="Καθυστερημένη Αποστολή"
COM_ONEPAGE_SHIPPING_DELAY_SHIP_DESC="Ενεργοποίηση καθυστερημένης αποστολής. Η αποστολή θα φορτωθεί ΜΟΝΟ με νήμα ajax το οποίο γλιτώνει χρόνο κατά το άνοιγμα της σελίδας ολοκλήρωσης παραγγελίας."
COM_ONEPAGE_SHIPPING_LAST_FIELD_LABEL="Εμφάνιση αποστολής αυτόματα στο τελευταίο πεδίο"
; COM_ONEPAGE_SHIPPING_CUSTOM_INIT_SHIPPING_LABEL="Customer initialized shipping"
; COM_ONEPAGE_SHIPPING_CUSTOM_INIT_SHIPPING_DESC="This option will force customer to click Click here to display shipping rates for given address."
COM_ONEPAGE_SHIPPING_LAST_FIELD_DESC="Αν ενεργοποιήσετε αυτή την επιλογή, η αποστολή θα φορτώσει αυτόματα αφού συμπληρώσετε και το τελευταίο πεδίο διεύθυνσης. Δεν προτείνεται να χρησιμοποιήσετε αυτή την επιλογή αν το τελευταίο πεδίο διεύθυνσης είναι πολιτεία ή χώρα. Αν δεν ενεργοποιήσετε αυτή την επιλογή, ο πελάτης θα πρέπει να κάνει κλικ στο 'Κάντε κλικ εδώ για να δείτε τις επιλογές αποστολής.' Παρακαλούμε ρυθμίστε τα κείμενα στην καρτέλα labels."
COM_ONEPAGE_SHIPPING_INSIDE_BASKET_LABEL="Μεταφορικά μέσα στο καλάθι"
COM_ONEPAGE_SHIPPING_INSIDE_BASKET_DESC="Αυτό θα βάλει τα μεταφορικά μέσα στο καλάθι στην σελίδα ολοκλήρωσης της παραγγελίας. Δουλεύει μόνο για αποστολές σε μία χώρα! Θα χρησιμοποιηθεί το προσαρμοσμένο basket_b2c.html (ή b2b) στον φάκελο των προτύπων του onepage."
