; COM_ONEPAGE_REGISTRATION_VIRTUEMART_REGISTRATION_OPTION="The guest checkout and other registration options can be set up by altering <a href="_QQ_"index.php?option=com_virtuemart&view=config"_QQ_" taget="_QQ_"_blank"_QQ_">virtuemart's checkout configuration at tab Checkout</a> as following: <br />- (A) On checkout, ask for registration<br />- (B) Only registered users can checkout<br />"
COM_ONEPAGE_REGISTRATION_VIRTUEMART_NO_REGISTRATION="ΠΙΘΑΝΉ ΚΑΚΗ ΡΎΘΜΙΣΗ: Η εγγραφή στο Joomla είναι απενεργοποιημένη, αλλά απαιτείτε οι πελάτες σας να είναι συνδεδεμένοι για να ολοκληρώσουν την παραγγελία σας. Λύση: Ενεργοποιήστε την εγγραφή Joomla ή ρυθμίστε το Virtuemart να μην απαιτεί εγγραφή. Εάν χειρίζεστε την εγγραφή χειροκίνητα από το backend ή με κάποιο πρόσθετο και δεν χρειάζεστε να γίνονται παραγγελίες από μη συνδεδεμένους χρήστες, αυτό μπορεί να αγνοηθεί."
COM_ONEPAGE_REGISTRATION_VIRTUEMART_A_IS_B_NOT="1. Όταν το A είναι ενεργοποιημένο και το B δεν είναι, αυτό ισοδυναμεί με την Προαιρετική εγγραφή (επισκέπτης ή δημιουργία λογαριασμού) EMAIL, USERNAME, REGISTRATION CHECKBOX, PWD1, PWD2"
COM_ONEPAGE_REGISTRATION_VIRTUEMART_A_NOT_B_IS="2. Όταν το A δεν είναι ενεργοποιημένο και το B είναι, αυτό ισοδυναμεί με την Σιωπηρή εγγραφή (ο λογαριασμός δημιουργείται αυτόματα) EMAIL, USERNAME"
COM_ONEPAGE_REGISTRATION_VIRTUEMART_A_NOT_B_NOT="3. Όταν ούτε το A αλλά ούτε και το Β δεν είναι ενεργοποιημένα, αυτό ισοδυναμεί με ΜΗ εγγραφή (δεν δημιουργείται λογαριασμός ούτε στο VM ούτε στο Joomla) EMAIL"
COM_ONEPAGE_REGISTRATION_VIRTUEMART_A_IS_B_IS="4. Όταν το A και το B είναι ενεργοποιημένα, αυτό ισοδυναμεί με την Κανονική EMAIL, USERNAME, PWD1, PWD2"
; COM_ONEPAGE_REGISTRATION_VIRTUEMART_NOTE="Note: if duplicite email is detected then the user is not logged in, in all cases. If the feature is disabled the customer gets an error and must log in before confirming an order. WHEN EMAIL AS USERNAME IS USED, THEN USERNAME CAN GET HIDDEN AND FOR THE CHECKOUT PURPOSE EMAIL WILL BE USED AS USERNAME IN ALL LOGIN FORMS.YOU MIGHT NEED TO CHANGE YOUR LANGUAGE STRINGS FOR YOUR DEFAULT LOGIN FORMS. IT DOES NOT INFLUENCE STANDARD VM REGISTRATION OR JOOMLA REGISTRATION, IT ONLY SAVES THE EMAIL AS USERNAME.<br />User can be logged in Joomla when entering checkout but not logged in Virtuemart which will lead to email field to be read-only and registration will look like silent (no password and username will be shown)<br />"
