COM_ONEPAGE_REGISTRATION_EMAIL_DOUBLE_LABEL="Διπλότυπη διεύθυνση Email"
COM_ONEPAGE_REGISTRATION_EMAIL_DOUBLE_DESC="Δημιουργία επιπρόσθετου πεδίου email για επιπλέον επικύρωση. (χρησιμοποιείται συνήθως κατά την πώληση ψηφιακών προϊόντων)"
COM_ONEPAGE_REGISTRATION_UNLOG_ALL_SHOPPERS_LABEL="Αποσύνδεση χρήστη πριν και μετά την παραγγελία (από το Joomla)"
COM_ONEPAGE_REGISTRATION_UNLOG_ALL_SHOPPERS_DESC="Στο Joomla 2.5 υπάρχει ένας νέος τύπος εγγραφής (επισκέπτης) όπου ο χρήστης με μία μη ενεργοποιημένη διεύθυνση email συνδέεται στο σύστημα με χαμηλότερα δικαιώματα. Όταν ανιχνεύεται αυτή η κατάσταση, το OPC θα κάνει την διεύθυνση email μόνο για ανάγνωση και θα δείξει το πρότυπο για μη συνδεδεμένους χρήστες. Μπορείτε να ενεργοποιήσετε αυτή την επιλογή αν δεν απαιτείτε οι χρήστες σας να είναι συνδεδεμένοι αλλά θέλετε πάντα να βάζουν την διεύθυνσή τους. <strong>Αυτή η επιλογή χρησιμοποιείται κυρίως από προμηθευτές ψηφιακού περιεχομένου ή ιστοσελίδες που απαιτούν εισαγωγή δεδομένων από τον πελάτη σε κάθε ολοκλήρωση παραγγελίας. Η επιλογή αυτή θα καθαρίσει το καλάθι για ήδη συνδεδεμένους χρήστες αν επισκεφθούν την σελίδα του καλαθιού! Η επιλογή αυτή θα ενεργοποιήσει αυτόματα και το 'Να μην φαίνεται η επιλογή σύνδεσης στο πρότυπο'. (οποιαδήποτε ιδέα για αυτή την επιλογή είναι ευπρόσδεκτη)</strong>"
