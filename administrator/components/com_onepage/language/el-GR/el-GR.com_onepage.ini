COM_ONEPAGE_NOTES="Σημειώσεις προγραμματιστή"
COM_ONEPAGE_NOTES_COMMON="Τα πιο συνηθισμένα προβλήματα μετά την εγκατάσταση του OPC"
COM_ONEPAGE_NOTES_COMMON_DESC="Παρακαλούμε σιγουρευτείτε όταν όλα τα πρόσθετα σας (πληρωμής, μεταφορικών και υπολογισμών) έχουν τις σωστές ρυθμίσεις για τις ομάδες χρηστών. Στο VM2 ένα άδειο πεδίο για ομάδα χρήστη σημαίνει ότι είναι διαθέσιμο για όλες τις ομάδες χρήστη. Αυτό είναι ιδιαίτερα σημαντικό για τα πρόσθετα πληρωμών. Αν βλέπετε το πρόσθετο μεταφορικών να δουλεύει κανονικά στη στάνταρ ολοκλήρωση παραγγελίας του Virtuemart, αλλά να μην δουλεύει κάτω από το OPC παρακαλούμε σιγουρευτείτε ότι είναι διαθέσιμο και στις δύο ομάδες χρηστών <strong>-default- και -anonymous-</strong>. Τα πρόσθετα πληρωμής και μεταφορικών φιλτράρονται επίσης ανά χώρα ή Τ.Κ. Γι' αυτό αν δεν υπάρχει προεπιλεγμένη χώρα όταν ο πελάτης μπαίνει στην σελίδα ολοκλήρωσης παραγγελίας ενδεχομένως να μην μπορέσει να δει τα μεταφορικά ή την πληρωμή."
COM_ONEPAGE_NOTES_SPEED="Ταχύτητα"
COM_ONEPAGE_NOTES_SPEED_DESC="Το OPC δεν καθυστερεί την ιστοσελίδας σας με κανένα τρόπο εκτός από την σελίδα ολοκλήρωσης παραγγελίας η οποία πρέπει να φορτώσει περισσότερη πληροφορία από την κλασική σελίδα του Virtuemart. Για βελτιώσεις ταχύτητας προτείνουμε τους παρακάτω ελέγχους:"
COM_ONEPAGE_NOTES_SPEED_OPT1="Αφαίρεση του αρχείου .htaccess από <strong>/components/com_onepage/assets/js/.htaccess</strong> το οποίο βρίσκεται εκεί για να εμποδίσει το caching του javascript μετά από ενημέρωση του OPC για να λαμβάνει ο πελάτης την πιο τελευταία έκδοση. Μπορείτε να αφαιρέσετε το αρχείο αυτό μετά από μερικές βδομάδες εγκατάστασης ή ενημέρωσης του OPC."
COM_ONEPAGE_NOTES_SPEED_OPT2="Αν χρησιμοποιείτε UPS (ή παρόμοια μέθοδο αποστολής που επικοινωνεί με έναν εξωτερικό διακομιστή) σιγουρευτείτε ότι έχετε απενεργοποιήσει την αυτόματη επιλογή μεταφορικών στο Virtuemart -> Configuration -> Configuration -> Checkout -> <strong>Enable Automatic Selected Shipment</strong>. Αν δεν απενεργοποιήσετε αυτή την επιλογή, η μέθοδος αποστολής σας μπορεί να τραβάει από τους διακομιστές της UPS σε κάθε σελίδα με υπολογισμό συνόλου από το καλάθι σας."
COM_ONEPAGE_NOTES_SPEED_OPT3="Αν χρησιμοποιείτε UPS ή παρόμοια μέθοδο αποστολής, μπορεί να θέλετε να ενεργοποιήσετε την επιλογή <strong>καθυστερημένα μεταφορικά </strong>στην καρτέλα μεταφορικά, έτσι ώστε να μην καθυστερεί την φόρτωση της σελίδας ολοκλήρωσης παραγγελίας, αλλά να τα φορτώνει στο πλαίσιο ajax αφού έχει φορτώσει η σελίδα πλήρως."

COM_ONEPAGE_OPC_CACHING_PANEL="Προσωρινή Μνήμη OPC"
COM_ONEPAGE_OPC_CACHING="Ρυθμίσεις Προσωρινής Μνήμης OPC"
COM_ONEPAGE_OPC_CACHING_HEAD="ΠΕΙΡΑΜΑΤΙΚΟ: Ρυθμίσεις Προσωρινής Μνήμης OPC"
COM_ONEPAGE_OPC_CACHING_DESC="Κατανοούμε ότι η φόρτωση εξωτερικών προσθέτων όπως UPS, USPS και Fedex μπορεί να πάρει πολύ χρόνο καθώς πρέπει να γίνει κλήση σε απομακρυσμένο διακομιστή για τη λήψη των τιμών. Το OPC παρέχει ένα τρόπο αποθήκευσης στη μνήμη της κλήσης αυτής χωρίς να χρειάζεται να τρέξει το πρόσθετο εφόσον τα δεδομένα ανά την ήδη υπάρχουσας διάστασης έχουν δημιουργηθεί. Η διάσταση συνήθως περιλαμβάνει μία διεύθυνση (πολιτεία, Τ.Κ., χώρα, βάρος, και άλλες συγκεκριμένες διαστάσεις του προσθέτου)."
COM_ONEPAGE_OPC_CACHING_USPS="Ενεργοποίηση Προσωρινής Μνήμης για USPS ανά αίτηση"
COM_ONEPAGE_OPC_CACHING_USPS_PATCH="Διόρθωση Alatak USPS"
COM_ONEPAGE_OPC_CACHING_USPS_REMOVE="Αφαίρεση USPS patch"
COM_ONEPAGE_OPC_CACHING_USPS_DESC="<b>Μην το χρησιμοποιείτε εφόσον η έκδοση USPS που έχετε είναι ίση ή μεγαλύτερη από την 2.0.8_1.32</b> Patch Alatak για το πρόσθετο USPS για υποστήριξη προσωρινής μνήμης ανά αίτημα το οποίο θα απενεργοποιήσει τα αιτήματα στους API διακομιστές με την ίδια πληροφορία για παραπάνω από ένα αιτήματα σελίδας. Η επιλογή αυτή θα επιταχύνει τα αιτήματα για USPS αρκετές φορές (μέχρι 30x). Το patch δεν εξαρτάται από το OPC και θα λειτουργήσει ακόμα και χωρίς το OPC. Ένα αντίγραφο προστασίας θα δημιουργηθεί στο \\plugins\\vmshipment\\alatak_usps\\alatak_usps_opc_backup.php και θα μπορείτε ακόμα να αφαιρέσετε το patch από εδώ."
COM_ONEPAGE_OPC_CACHING_CALC="Ενεργοποίηση προσωρινής μνήμης ανά αίτημα"
COM_ONEPAGE_OPC_CACHING_CALC_DESC="Ενεργοποίηση προσωρινής μνήμης OPC ανά αίτημα"
