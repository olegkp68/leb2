COM_ONEPAGE_DISPLAY_NO_ALERTS_DESC="Η επιλογή αυτή απενεργοποιεί τα παράθυρα ειδοποίησης που δημιουργούν τα VmWarn, VmError and JApplication::enqueueMessage τα οποία χρησιμοποιούνται από πρόσθετα για να εμφανίζουν σφάλματα. Τα σφάλματα μπορείτε να τα βλέπετε στην κονσόλα javascript."
