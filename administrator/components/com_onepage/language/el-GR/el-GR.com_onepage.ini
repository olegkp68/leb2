COM_ONEPAGE_TRANSLATOR_HOWDOESITWORK_DESC="Οι μεταβλητές γλώσσας πρώτα τραβιούνται από το αρχείο γλώσσας το οποίο θέλετε να μεταφράσετε, μετά αντικαθιστώνται από το αρχείο γλώσσας στο οποίο θέλετε να τις μεταφράσετε, και αν αλλαχτούν εδώ και αποθηκευτούν στη βάση, το δημιουργούμενο αρχείο ini είναι το αποτέλεσμα αυτών των 3 βημάτων. Μπορείτε να επεξεργαστείτε μεμονωμένα στοιχεία ή όλο το αρχείο εδώ για κάθε επέκταση η οποία δεν έχει μετάφραση. Κάνε κλικ στο Δημιουργία INI στο κάτω δεξιά μέρος της σελίδας για να εγκατασταθεί το νέο αρχείο γλώσσας. Εάν το αρχείο υπάρχει ήδη, μετονομάζεται και αποθηκεύεται σαν αντίγραφο. Σιγουρευτείτε ότι ο φάκελος γλωσσών του Joomla είναι εγγράψιμος."
