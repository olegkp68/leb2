COM_ONEPAGE_DISPLAY_CUSTOM_ITEM_ID_DESC="Εδώ μπορείτε να ορίσετε ένα οποιοδήποτε Itemid για το οποίο έχετε κάνει ρυθμίσεις εμφάνισης για τα modules σας. Αν το αφήσετε άδειο, θα χρησιμοποιηθεί το προεπιλεγμένο Itemid για το Virtuemart. Αν το αλλάξετε σε κάποιο Itemid που δεν υπάρχει, πιθανόν να δείτε την σελίδα ολοκλήρωσης παραγγελίας με πλήρες πλάτος. Πιθανόν να πρέπει να τροποποιήσετε τους SEF συνδέσμους αν και αυτοί παραμερίζουν το Itemid."
COM_ONEPAGE_DISPLAY_ARTICLE_ID_LABEL="Άρθρο Joomla πάνω από το καλάθι"
