COM_ONEPAGE_DISPLAY_NO_EXTRA_PRODUCT_INFO_DESC="Η επιλογή αυτή απενεργοποιεί την φόρτωση έξτρα πληροφοριών για τα προϊόντα όπως κατασκευαστή, δεδομένα προσαρμοσμένων προσθέτων για το αρχείο θέματος basket.html.php. Απενεργοποιώντας την επιλογή αυτή ενδεχομένως να επιταχύνει την φόρτωση του καλαθιού όταν πρόσθετες πληροφορίες δεν χρησιμοποιούνται ή δεν χρειάζονται.<strong>Αν πέσετε σε ατέρμονα βρόχο κατά την ολοκλήρωση της παραγγελίας και ενώ χρησιμοποιείτε πρόσθετα custom field, θα πρέπει να ελέγξετε αυτή την επιλογή. <a href="_QQ_"http://www.rupostel.com/phpBB3/viewtopic.php?f=5&t=347"_QQ_">Please read this forum.</a> </strong>"
