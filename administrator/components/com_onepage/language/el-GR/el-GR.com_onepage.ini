COM_ONEPAGE_PAYMENT_HIDE_ADVERTISEMENT_DESC="Κάποια πρόσθετα πληρωμών, κουπονιών ή αποστολής εμφανίζουν διαφημίσεις μέσα στα θέματα. Αυτός ο κώδικας προστέθηκε στο VM2.0.6 και OPC2.0.107. Ενεργοποιήστε την επιλογή αυτή αν θέλετε να απενεργοποιήσετε τη χρήση διαφημίσεων. Για να αλλάξετε την θέση από κάτω από τον κωδικό κουπονιού, παρακαλούμε τροποποιήστε το /components/com_onepage/themes/YOUR THEME/onepage.unlogged (και logged).tpl.php"
COM_ONEPAGE_PAYMENT_INSIDE_BASKET_LABEL="Πληρωμή μέσα στο καλάθι"
