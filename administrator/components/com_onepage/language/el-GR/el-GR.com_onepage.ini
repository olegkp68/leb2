COM_ONEPAGE_REGISTRATION_NO_DISPLAY_NAME_DESC="Θα κρύψει το πεδίο 'Εμφάνιση Ονόματος' από τη διεύθυνση"
COM_ONEPAGE_REGISTRATION_CREATE_ACCOUNT_UNCHECKED_LABEL="Δημιουργία λογαριασμού"
COM_ONEPAGE_REGISTRATION_CREATE_ACCOUNT_UNCHECKED_DESC="Όταν είναι επιλεγμένο, η επιλογή για δημιουργία λογαριασμού δεν θα είναι προεπιλεγμένη και τα: όνομα χρήστη, κωδικός1, κωδικός2 θα είναι κρυμμένα. Αυτό ισχύει μόνο για την ΠΡΟΑΙΡΕΤΙΚΗ ΕΓΓΡΑΦΗ"
COM_ONEPAGE_REGISTRATION_ALLOW_DUPLICIT_LABEL="Ενεργοποίηση διπλότυπων email σε κάθε τύπο εγγραφής"
; COM_ONEPAGE_REGISTRATION_ALLOW_DUPLICIT_DESC="If you enable this, users can make purchases with the same email address more then once as unlogged. His order details will be associated with previous purchases (if virtuemart enable registration is enabled) but the user will not be registered in joomla again. When an already existing email is detected the user will not get logged in, unless he enters the same password into the registration as he did before. If the passwords don't match he will not get logged in during the purchase."
COM_ONEPAGE_REGISTRATION_ONE_SHIPPING_ADDRESS_LABEL="Ενεργοποίηση μόνο μίας διεύθυνσης αποστολής ανά ΣΥΝΔΕΔΕΜΕΝΟ χρήστη"
COM_ONEPAGE_REGISTRATION_ONE_SHIPPING_ADDRESS_DESC="Καταλαβαίνουμε ότι η διαδικασία ολοκλήρωσης παραγγελίας θα πρέπει να είναι όσο το δυνατόν πιο απλή. Αυτή η επιλογή θα εμφανίζει μία μόνο προγεμισμένη διεύθυνση αν'α συνδεδεμένο χρήστη. Αν έχει ήδη καταχωρήσει διευθύνσεις αποστολής, θα εμφανιστεί και χρησιμοποιεί η πρώτη. Αν το κατάστημά σας είναι χονδρικής μην χρησιμοποιήσετε αυτή την επιλογή."
COM_ONEPAGE_REGISTRATION_BUSINESS_SHOPPER_GROUP_LABEL="Αλλαγή ομάδας χρηστών εταιρειών"
COM_ONEPAGE_REGISTRATION_BUSINESS_SHOPPER_GROUP_DESC="Αν το πρότυπο υποστηρίζει τον διαχωρισμό επισκεπτών/εταιρειών, μπορείτε να αλλάξετε την ομάδα χρηστών άμεσα. Αυτή η επιλογή υποστηρίζεται μόνο από το Virtuemart 2.0.12 και παραπάνω. Η επιλογή αυτή ενεργοποιείται όταν &lt;input type="_QQ_"hidden"_QQ_" name="_QQ_"opc_is_business"_QQ_" value="_QQ_"1"_QQ_" /&gt; είναι στο 1."
