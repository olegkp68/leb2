COM_ONEPAGE_GENERAL_GANALYTICS_ECOMMERS_DESC="Όταν επιλέξετε 'Ναι' το αντικείμενο pageTracker του Google Analytics (javascript) θα χρησιμοποιηθεί για να παρακολουθεί όλες τις συναλλαγές αφού γίνει κλικ στο κουμπί υποβολής. Το όνομα του προϊόντος, η ποσότητα, το ID της επόμενης παραγγελίας -κατ' εκτίμηση- με hash συνεδρίας, η χώρα του πελάτη, η πολιτεία και η χώρα του πελάτη θα αποθηκευτούν. Θα πρέπει να έχετε εγκαταστήσει το analytics για να χρησιμοποιήσετε αυτό το χαρακτηριστικό."
