COM_ONEPAGE_DISPLAY_NUM_RELATED_LABEL="Αριθμός συγγενικών προϊόντων"
COM_ONEPAGE_DISPLAY_NUM_RELATED_DESC="Για πρότυπα δύο βημάτων. Για κάθε προϊόν στο καλάθι, υπάρχει μια αναζήτηση στο ιστορικό παραγγελιών και προϊόντων που αγοράστηκαν μαζί με αυτά που βρίσκονται στο καλάθι. Άν δεν είναι αρκετά, εμφανίζονται τα συγγενικά τους προϊόντα και αν και πάλι δεν είναι αρκετά, εμφανίζονται προϊόντα τιμής μέχρι και 30% του υποσυνόλου της παραγγελίας. (το query βρίσκεται στο basket.php) Μπορεί να χρειαστεί να προσαρμόσετε το πρότυπο για τα relatedProducts και productSnapShot. Αν δεν χρησιμοποιείτε συγγενικά προϊόντα στο checkout, αφήστε το 0."
