COM_ONEPAGE_SHIPPING_TEMPLATE_DESC="Για όλες τις επόμενες επιλογές αποστολής θα χρειαστεί να χρησιμοποιήσετε προσαρμοσμένα πρότυπα αποστολής. Από προεπιλογή είναι στυλιζαρισμένες στο στάνταρ στυλ αποστολής. Αυτό το χαρακτηριστικό δεν είναι συμβατό με το χαρακτηριστικό Μεταφορικά σαν drop down επιλογής - πρέπει να επιλέξετε ένα από τα δύο."
