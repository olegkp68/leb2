COM_ONEPAGE_SHIPPING_ADDRESS_ADVANCED_COUNTRY_LABEL="Προχωρημένη χώρα αποστολής <br/> (μεσαία προτεραιότητα)"

COM_ONEPAGE_SHIPPING_ADDRESS_ADVANCED_COUNTRY_DESC="Αυτό έχει μεγαλύτερη προτεραιότητα από τις προηγούμενες ρυθμίσεις. Για τη γλώσσα του παρόντος χρήστη, επιλέξτε μια χώρα χρέωσης και αποστολής σαν προεπιλογή. Μπορείτε να αλλάξετε shopper group για εγγραφή ανά γλώσσα εδώ. Προσέξτε να έχετε τις μεθόδους αποστολής και πληρωμής διαθέσιμες για αυτά τα shopper groups."
COM_ONEPAGE_SHIPPING_ADDRESS_USE_GEOLOCATOR_LABEL="Χρήση του GeoLocator <br /> (υψηλότερη προτεραιότητα)"
COM_ONEPAGE_SHIPPING_ADDRESS_USE_GEOLOCATOR_DESC="Άν η χώρα με την διεύθυνση IP μπορεί να ανιχνευθεί σωστά, θα χρησιμοποιηθεί η χώρα σαν προεπιλεγμένη χώρα χρέωσης και πληρωμής. Μπορείτε να κατεβάσετε το IP locator για το Joomla 1.5 και Joomla 2.5 από την ιστοσελίδα μας <a href="_QQ_"http://www.rupostel.com/free-virtuemart-extensions/extensions/geolocator-for-joomla"_QQ_">here</a>"
