COM_ONEPAGE_OPC_CACHING_PERMAMENT_DESC="Ενεργοποίηση προσωρινής μνήμης προσθέτου μεταφορικών OPC (αυτό θα αποθηκεύσει στην προσωρινή μνήμη την εμφάνιση και τον υπολογισμό των μεθόδων αποστολής) ανα περιεχόμενο καλαθιού και ανά διεύθυνση"
COM_ONEPAGE_OPC_MEMORY_LABEL="Παράκαμψη ρυθμίσεων μνήμης"
COM_ONEPAGE_OPC_NOT_RECOMMENDED="Δεν συστήνεται"
COM_ONEPAGE_MEMORY_DESC="Ορισμός της μνήμης με το ini_set στο frontend μόλις φορτωθεί το OPC. Επειδή το OPC φορτώνει και το πρόσθετα πληρωμής και τα πρόσθετα αποστολής σε μία σελίδα, συνήθως απαιτεί περισσότερη μνήμη από την κλασική ολοκλήρωση παραγγελίας. 128M είναι η προτεινόμενη τιμή για οποιαδήποτε CMS site και 256M αν επεξεργάζεστε μεγάλα pdf ή πολλά πρόσθετα. Η έλλειψη μνήμης μπορεί να οδηγήσει σε τυχαίες κενές σελίδες χωρίς ειδοποίηση. Το σύστημά σας από προεπιλογή ορίζει το όριο μνήμης σε:"
