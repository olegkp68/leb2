COM_ONEPAGE_REGISTRATION_VIRTUEMART_NOTE="Nota: si un email duplicado es detectado el usuario no puede identificarse, en todos los casos. Si la función está desactivada, el cliente obtiene un error y debe conectarse antes de confirmar el pedido. CUANDO EMAIL COMO USUARIO ES USADO ENTONCES EL USUARIO PUEDE SER OCULTADO Y PARA LA COMPRA EL EMAIL SERÁ USADO COMO USUARIO EN TODAS LAS FORMAS DE CONEXIÓN. PUEDE QUE TENGA QUE CAMBIAR LAS ETIQUETAS DE IDIOMA PARA LOS FORMULARIOS DE IDENTIFICACIÓN. NO AFECTA AL REGISTRO NORMAL DE VIRTUEMART NI AL DE JOOMLA, SOLO GUARDA EL EMAIL COMO USUARIO. <br /> El usuario puede estar conectado en Joomla al entrar al proceso de compra pero no en VirtueMart que llevará al campo de e-mail a ser de solo lectura y el registro parecerá silencioso (no se mostrará contraseña ni nombre de usuario)<br />"
