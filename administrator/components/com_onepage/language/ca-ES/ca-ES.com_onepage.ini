COM_ONEPAGE_TRACKING_RUN_FOR_AFFILIATE_DESC="Cargar este seguimiento sólo si la URL de entrada contiene la cadena establecida aquí. Si usted paga por la prestación de sus pedidos al afiliado, es posible que desee habilitar el evento sólo si el cliente viene de este afiliado. Cada cliente se le asigna una cookie de OPC y el script sólo se cargará si usa el mismo navegador (o el cookie carga por sus datos almacenados)."
