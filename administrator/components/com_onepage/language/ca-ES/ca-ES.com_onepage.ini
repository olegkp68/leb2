COM_ONEPAGE_TRACKING_DO_NOT_USE_AJAX_DESC="OPC ejecuta la llamada ajax antes y después de que se ejecute el código para confirmar que el navegador del cliente lo ha desencadenado. Una vez que hay un error durante la ejecución de código, OPC ejecuta de nuevo el código en la etapa posterior (página siguiente impresión). Esto carga en exceso el servidor y puede no ser necesario para su código de seguimiento en la medida que no hay errores en la consola javascript."
