COM_ONEPAGE_TRACKING_ADWORDS_AMOUNT_NAME="Por favor seleccione la cantidad que inserta en la página de google adwords o el sitio de mesura de conversión. Esta cantidad será buscada y reemplazada con el total del pedido actual."
