COM_ONEPAGE_TRACKING_ADWORDS_CODE_ERROR="Error: OPC no soporta datos más grandes que 100kb. Por favor compruebe su script."
COM_ONEPAGE_TRACKING_ADWORDS_CODE_NOTE="Por favor inserte código que será cargado en el click del botón Confirmar Pedido. Este código debe ser XHTML valido, de otra forma el checkout puede romperse."
COM_ONEPAGE_TRACKING_ADWORDS_CODE_DESC="El marco incorporado en el que será cargado se puede comprobar aquí: <a href=&quot;%1$s?option=com_virtuemart&nosef=1&task=tracker&view=opc&format=opchtml&tmpl=component&controller=opc&amount=99.99&quot;>%2$s?option=com_onepage&nosef=1&task=tracker&view=opc&format=opchtml&tmpl=component&controller=opc&amount=99.99</a> La cantidad será cambiada acorde al total real del pedido. Si su código de seguimiento requiere una palabra clave en la URL puede usar 'conversion' aquí. <br />Intente desactivar redireccionamientos SEF para todas &quot;view=opc&amp;option=com_virtuemart&quot; las llamadas ajax y acelerar la generación de js. <br /> Puede insertar tantos códigos externos aquí como quiera mientras sean cargados antes del tiempo de carga seleccionado después de confirmar un pedido."
