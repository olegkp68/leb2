COM_ONEPAGE_REGISTRATION_USERNAME_CHECK_LABEL="Comprobar si el nombre de usuario existe mediante AJAX"
COM_ONEPAGE_REGISTRATION_USERNAME_CHECK_DESC="Esta función comprobará si existe nombre de usuario sobre ajax y mostrará el mensaje al cliente. Esto es muy útil si <i> e-mail como nombre de usuario </ i> no está activado."
COM_ONEPAGE_REGISTRATION_USERNAME_NO_DUPLICIT="No permita completar el proceso del pedido con nombre de usuario ya existente. Ayuda: OPC por defecto no detiene el envío del pedido si el usuario intenta registrarse con nombre de usuario ya existente, en lugar de eso sólo verá un mensaje de error en la página de agradecimiento y todos sus datos se guardan en el pedido y el pago puede proceder. <b>Esta función bloquea un intento de registro en este caso con el nombre de usuario ya existente, de modo que el cliente todavía tiene la oportunidad de cambiar su nombre de usuario antes de enviar el pedido </b> Esta característica concierne sólo al nombre de usuario y se desactiva automáticamente cuando <i> e-mail como nombre de usuario <i/> se utiliza. Esta característica activará una comprobación del nombre de usuario mediante ajax."
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_LABEL="Comprobar si el e-mail existe mediante AJAX"
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_DESC="Esta función comprobará si el correo electrónico está registrado ya sea como usuario o como e-mail. Al usar <i>Habilitar duplicidad de correos electrónicos en cualquier tipo de registro </i> abajo, la compra con el correo electrónico existente sigue siendo posible y que esta característica no será necesaria. Esta característica evitará que usuario use un correo electrónico ya existente, sólo se muestra el mensaje de COM_VIRTUEMART_STRING_ERROR_NOT_UNIQUE_NAME"
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_NO_DUPLICIT="No permitir completar el pago con un e-mail ya existente. Ayuda: OPC por defecto no evita la submision del pedido si el usuario intentase registrarse con un usuario ya existente, en lugar de eso sólo verá un mensaje de error en la página de agradecimiento y todos sus datos se guardan en el pedido y el pago puede proceder.<b> Esta función bloquea un intento de registro mediante proceso de compra con un e-mail ya existente de forma que el cliente no pueda completar el pago y deba loguearse antes de confirmar el pedido. </b> Esta función no necesita ser usada cuando <i>correo electrónico como nombre de usuario </i> se utiliza y <i> Habilitar correos duplicidad de electrónicos en cualquier tipo de registro</i>se usa. Esta característica comprobará automáticamente el e-mail mediante ajax y desactivará <i> Habilitar duplicidad de correos electrónicos en cualquier tipo de registro </i>."
COM_ONEPAGE_REGISTRATION_EMAIL_IN_BT_LABEL="Email en la sección de facturación"
COM_ONEPAGE_REGISTRATION_EMAIL_IN_BT_DESC="Mueve el e-mail del registro a la sección de información de facturación."
COM_ONEPAGE_REGISTRATION_EMAIL_DOUBLE_LABEL="Doble Email"
COM_ONEPAGE_REGISTRATION_EMAIL_DOUBLE_DESC="Genera otro campo de e-mail para validación extra. (usualmente utilizados para la venta de productos digitales)"
COM_ONEPAGE_REGISTRATION_UNLOG_ALL_SHOPPERS_LABEL="Desloguear al comprador antes y después de la compra (desde Joomla)"
COM_ONEPAGE_REGISTRATION_UNLOG_ALL_SHOPPERS_DESC="En Joomla 2.5 hay un nuevo tipo de registro (Invitado) donde el usuario con una dirección de e-mail no activada es logueado en el sistema con privilegios bajos. Cuando se detecta este estado, OPC tomará la dirección de correo electrónico como de sólo lectura y mostrará la plantilla de no logueado. Puede habilitar esta opción si no necesita que los usuarios se logueen y desea que rellenen la dirección todo el tiempo. Esta característica es utilizada principalmente por los proveedores de contenidos digitales o sitios que requieran la intervención del cliente."
COM_ONEPAGE_REGISTRATION_NO_DISPLAY_NAME_LABEL="Ocultar &quot;Nombre mostrado &quot; campo"
COM_ONEPAGE_REGISTRATION_NO_DISPLAY_NAME_DESC="Ocultará Nombre mostrado para la dirección"
COM_ONEPAGE_REGISTRATION_CREATE_ACCOUNT_UNCHECKED_LABEL="Estado de creación de cuenta"
COM_ONEPAGE_REGISTRATION_CREATE_ACCOUNT_UNCHECKED_DESC="Cuando esto es marcado, la casilla para la creación de cuenta no estará marcada por defecto y el nombre de usuario, contraseña1, contraseña2 estarán ocultos. Esto solo se aplica a REGISTRO OPCIONAL"
COM_ONEPAGE_REGISTRATION_ALLOW_DUPLICIT_LABEL="Habilitar duplicidad de e-mails en cualquier tipo de registro"
COM_ONEPAGE_REGISTRATION_ALLOW_DUPLICIT_DESC="Si activa esta opción, los usuarios pueden realizar compras con la misma dirección de correo electrónico más de una vez como invitados. Sus detalles de pedido serán asociados con las compras anteriores (Si el registro de VirtueMart está activado), pero el usuario no será registrado en joomla de nuevo. Cuando se detecta un correo electrónico que ya existe el usuario no puede identificarse, a menos que introduzca la misma contraseña en el registro como lo hizo antes. Si las contraseñas no coinciden, no conseguirá conectarse durante la compra."
COM_ONEPAGE_REGISTRATION_ONE_SHIPPING_ADDRESS_LABEL="Habilitar solo una dirección de envío por cliente LOGUEADO"
COM_ONEPAGE_REGISTRATION_ONE_SHIPPING_ADDRESS_DESC="Entendemos que el proceso del checkout debe ser lo más sencillo posible. Esta opción mostrará un sencillo campo rellenado por usuario logueado. Si ya registró una dirección de envío, la primera será mostrada. Vendedores al por mayor no deberían usar esta opción."
