COM_ONEPAGE_TRACKING_ADWORDS_NAME_DESC="Introduzca el tiempo de espera en ms para que el script puede esperar hasta el código de rastreo se envía al proveedor. Asegúrese de que el proveedor no utiliza javascript asynchronious ya que podría no funcionar como se espera. Se recomienda el uso de una etiqueta de imagen para el seguimiento de la conversión, ya que es mucho más fiable."
