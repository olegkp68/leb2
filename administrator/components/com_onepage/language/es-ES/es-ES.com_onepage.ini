COM_ONEPAGE_SHIPPING_DELIVERY_DATE_SELECTOR="Seleccione una casilla de comprador para guardar el valor de la fecha de entrega por defecto. <br />Este campo será automáticamente marcado como un renderizado personalizado y no será mostrado en el proceso de compra. Es importante que esta casilla no esté marcada como requerida en la configuración de VM."
COM_ONEPAGE_CHECKBOX_PRODUCTS="Productos por casillas (Casillas solidarias o extras para el proceso de compra)"
COM_ONEPAGE_CHECKBOX_PRODUCTS_DESC="Puede usar esta sección para añadir productos especiales al carro simplemente marcando una casilla. Esto se puede usar para añadidos en sus productos, donaciones de caridad y otros propósitos. Cree un producto con la correcta configuración de impuestos que sea asignado a una categoría oculta o sin categoria. Una vez marcada la casilla el producto será añadido directamente al carro y se mostrará bien como una linea nueva de producto (solo en plantillas alemanas que es están completamente funcionales mediante ajax) o como una linea nueva entre los totales dinámicos (totales dinámicos deben estar habilitados en la pestaña de impuestos). Si no está utilizando una plantilla completamente configurada mediante ajax o lineas dinámicas no está habilitado el nuevo producto solo será sumado en el subtotal y el total de los productos en el proceso de compra. En el manejo de pedidos y en los emials el nuevo producto será mostrado como una normal. Por favor asegúrese de no usar campos personalizados para este producto. Si selecciona la posición checkbox_products, puede usar este echo $checkbox_products; en sus archivos onepage.unlogged.tpl.php o onepage.logged.tpl.php. La casilla es renderizada con /components/com_onepage/themes/extra/default/checkbox_products.php que puede copiar a sus directorios sobrescritos de la plantilla OPC."
