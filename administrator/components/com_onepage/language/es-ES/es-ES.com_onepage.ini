COM_ONEPAGE_GENERAL_GANALYTICS_ECOMMERS_DESC="Al seleccionar 'Sí ' el objeto pageTracker de Google Analytics (javascript) se usará para el seguimiento de las transacciones después de pinchar el botón confirmar. Nombre del artículo, cantidad, siguiente ID de pedido aproximado  con sesión hash, país, estado y ciudad del cliente se guardarán. Debe tener analytics instalado antes de usar esta función."
COM_ONEPAGE_SHIPPING_PANEL="Envío"
COM_ONEPAGE_SHIPPING="Configuración de Envío para One Page Checkout"
COM_ONEPAGE_SOON_AVAILABLE="[PRONTO DISPONIBLE]"
COM_ONEPAGE_NEW="[NUEVO]"
COM_ONEPAGE_SHIPPING_DISABLE_LABEL="Desactivar el envío"
COM_ONEPAGE_SHIPPING_DISABLE_DESC="Selección automática de envío no puede ser habilitada para esta función. Por favor desactívela en la página de configuración de Virtuemart: Selección automática de envío en la pestaña de compra. Puede desactivar el envío por completo aquí. Ningún plugin será activado y la selección de envío no se mostrará."
COM_ONEPAGE_SHIPPING_DISABLE_SHIPTO_LABEL="Desactivar dirección de envío"
COM_ONEPAGE_SHIPPING_DEFAULT_OPENED="Añadir envío a la casilla de verificación de estado"
COM_ONEPAGE_SHIPPING_DEFAULT_OPENED_DESC="La sección de envío estará abierta por defecto si esta opción está activada. Tenga en cuenta que el pago y envío será calculado con antelación por la dirección de envío y por lo tanto los cambios en la dirección de facturación pueden no considerar ajax si esta opción está activada. Si necesita hacer campos de envío obligatorios por favor use la sección de campos de comprador de OPC."
COM_ONEPAGE_SHIPPING_DISABLE_SHIPTO_DESC="Puede desactivar la sección de dirección de envío si desea que sus clientes introduzcan SOLO la dirección de facturación a la que usted enviará. También se puede usar en conjunto con el No envío."
COM_ONEPAGE_SHIPPING_DONTLOADAJAX_LABEL="No usar AJAX"
COM_ONEPAGE_SHIPPING_DONTLOADAJAX_DESC="No cargar AJAX para nada. ¡SU ENVÍO NO SE ACTUALIZARÁ POR CAMBIO DE DIRECCIÓN! Esto es útil solo para vendedores que usan un único destino para el envío y este envío no cambia cuando la dirección, CP, estado, país cambia. Con SSL, conexiones lentas y dispositivos móviles el AJAX carga más lento y por ello se puede desactivar aquí."
COM_ONEPAGE_SHIPPING_LOADER_LABEL="Usar imagen de carga"
COM_ONEPAGE_SHIPPING_LOADER_DESC="Usar imagen de carga entre solicitudes AJAX, para que los clientes sepan cuando el envío está siendo actualizado (esto también funciona para el NOI cuando el envío está desactivado)"
COM_ONEPAGE_SHIPPING_ERROR_OVERRIDE_LABEL="Anulación Errores Envío"
COM_ONEPAGE_SHIPPING_ERROR_OVERRIDE_DESC="Si el HTML de sus métodos de envío incluye este texto, el cliente verá mensaje <b> Lo sentimos, pero nosotros no enviamos la país elegido. Por favor, seleccione un país diferente o póngase en contacto con nosotros por teléfono.</ b> configurable desde la pestaña de etiquetas en lugar de salida de error por defecto del método de envío. Ajuste el texto apropiado en la etiqueta <i> mensaje de envío estándar no existente para el país seleccionado </i> etiqueta. Es útil para UPS y métodos de envío similares, donde no hay código postal, el método de envío da un error. Ponga esto en un texto como ERROR. La búsqueda es sensible a mayúsculas y minúsculas."
COM_ONEPAGE_SHIPPING_ERROR_OVERRIDE_SEARCH_FOR="Buscar por:"
COM_ONEPAGE_SHIPPING_ZERO_WEIGHT_LABEL="Peso Cero Envío Gratuito"
COM_ONEPAGE_SHIPPING_ZERO_WEIGHT_DESC="Si usa una aplicación de envío como UPS también puede vender productos digitales sin peso, seleccionando esta casilla el cliente obtendrá envíos gratuitos para peso 0 en la suma total de los productos en el carro."
COM_ONEPAGE_SHIPPING_ZERO_WEIGHT_DISABLESHIP_DESC="Desactivar sección Enviar A también para productos con peso Cero"
COM_ONEPAGE_SHIPPING_DELAY_SHIP_LABEL="Envío retrasado"
COM_ONEPAGE_SHIPPING_DELAY_SHIP_DESC="Envío retrasado activo. El envío se cargará SOLO por ajax que ahorra tiempo de carga para la página del checkout."
COM_ONEPAGE_SHIPPING_LAST_FIELD_LABEL="Mostrar envío automáticamente en último campo"
COM_ONEPAGE_SHIPPING_CUSTOM_INIT_SHIPPING_LABEL="Envío inicializado por cliente"
COM_ONEPAGE_SHIPPING_CUSTOM_INIT_SHIPPING_DESC="Esta opción obligará al cliente a hacer clic en Pinche aquí para ver las tarifas de envío para la dirección indicada."
COM_ONEPAGE_SHIPPING_LAST_FIELD_DESC="Si activa esta opción el envío se cargará después de dejar el último campo de dirección. No es recomendable usar esta opción si su último campo de dirección es un estado o país. Si no habilita esta opción el cliente debe pinchar en 'Pinche aquí para mostrar opciones de envío.' Por favor configure los textos en la pestaña de etiquetas."
COM_ONEPAGE_SHIPPING_INSIDE_BASKET_LABEL="Envío dentro de la cesta"
COM_ONEPAGE_SHIPPING_INSIDE_BASKET_DESC="Esto pondrá el envío dentro de la cesta en la página del checkout. ¡Solo funciona para el envío a un país! Usará un basket_b2c.html (o b2b) personalizado en la carpeta de onepage."
COM_ONEPAGE_SHIPPING_INSIDE_AS_SELECTBOX_LABEL="Envío como una casilla de selección"
COM_ONEPAGE_SHIPPING_INSIDE_AS_SELECTBOX_NOTICE="¡Es recomendable eliminar los países en VM a los que no realiza envíos!"
COM_ONEPAGE_SHIPPING_INSIDE_AS_SELECTBOX_DESC="Añadir "_QQ_"-- Seleccionar --"_QQ_" como opción de envío por defecto en primera carga del checkout."
COM_ONEPAGE_SHIPPING_TEMPLATE_LABEL="Usar plantilla de envío incorporada Recomendado para UPS y similares"
COM_ONEPAGE_SHIPPING_TEMPLATE_DESC="Para todas las siguientes funciones de envío tendrá que usar plantillas personalizadas de envío. Por defecto están diseñadas en modo estándar de envío. Esta función no es compatible con la opción de envío como casilla de selección - debe seleccionar el uso de una u otra."
COM_ONEPAGE_SHIPPING_DISABLE_PAYMENT_LABEL="Desactivar una forma de pago para un método de envío"
COM_ONEPAGE_SHIPPING_DISABLE_PAYMENT_ENABLE_LABEL="Activar esta función"
COM_ONEPAGE_SHIPPING_DISABLE_PAYMENT_SEARCH_LABEL="Buscar este texto en el método de envío (sensible a mayúsculas):"
COM_ONEPAGE_SHIPPING_DISABLE_PAYMENT_DISABLE_LABEL="Desactivar esta forma de pago:"
COM_ONEPAGE_SHIPPING_DISABLE_PAYMENT_DISABLE_DEFAULT="y hacer que esta sea por defecto:"
COM_ONEPAGE_NOT_CONFIGURED="NO CONFIGURADO"
COM_ONEPAGE_SHIPPING_ZERO_PRICE_LABEL="Activar precio Cero envío por defecto"
COM_ONEPAGE_SHIPPING_ZERO_PRICE_DESC="Activar precio 0 para envío por defecto. Por defecto OPC selecciona el ratio más bajo no igual a Cero. Cuando selecciona esta opción se usa la opción de precio Cero en envío. Esto es útil si su envío gratuito es manejado por UPS o AWO coupons."
COM_ONEPAGE_SHIPPING_DEFAULT_ADDRESS_LEGEND="Dirección por defecto"
COM_ONEPAGE_SHIPPING_DEFAULT_ADDRESS_DESC="Dirección por defecto es muy importante ya que carga su configuración de impuestos y envío para esta dirección cuando no se encuentran datos de usuario"
COM_ONEPAGE_SHIPPING_ADDRESS_DEFAULT_COUNTRY_LABEL="País de envío por defecto:  (prioridad más baja)"
COM_ONEPAGE_SHIPPING_ADDRESS_DEFAULT_COUNTRY_LABEL1="País de envío por defecto:"
COM_ONEPAGE_SHIPPING_ADDRESS_DEFAULT_COUNTRY_LABEL2="(prioridad más baja)"
COM_ONEPAGE_SHIPPING_ADDRESS_DEFAULT_COUNTRY_SELECT="--VM por defecto--"
COM_ONEPAGE_SHIPPING_ADDRESS_DEFAULT_COUNTRY_DESC="El país por defecto decidirá que envío e impuestos son mostrados en la primera carga del checkout. Si esta configuración se deja vacía (vm por defecto), el país por defecto es asignado al país del vendedor"
COM_ONEPAGE_SHIPPING_ADDRESS_ADVANCED_COUNTRY_LABEL="Envío avanzado a país por defecto  (prioridad media)"

COM_ONEPAGE_SHIPPING_ADDRESS_ADVANCED_COUNTRY_DESC="Esto tiene una prioridad más alta que la función anterior. Para el idioma actual del usuario seleccione una facturación y envío a país por defecto. Puede cambiar el grupo de comprador para el registro por idioma aquí. Fíjese bien en tener su envío y formas de pago disponibles para estos grupos de compradores."
COM_ONEPAGE_SHIPPING_ADDRESS_USE_GEOLOCATOR_LABEL="Usar Geolocalizador  (prioridad más alta)"
COM_ONEPAGE_SHIPPING_ADDRESS_USE_GEOLOCATOR_DESC="Si el país puede ser detectado mediante ip, usar el país como país de facturación y envío por defecto. Puede descargar el localizador IP para Joomla 1.5 hasta Joomla 2.5 en nuestra web aquí"
COM_ONEPAGE_SHIPPING_ADDRESS_ZIP_CODE_LABEL="Código Postal por defecto"
COM_ONEPAGE_SHIPPING_ADDRESS_ZIP_CODE_DESC_BOLD="Por favor configure esto para los métodos de envío UPS,USPS,Fedex."
COM_ONEPAGE_SHIPPING_ADDRESS_ZIP_CODE_DESC="Si su método de envío no acepta códigos postales vacíos, este código será usado cuando no se encuentre otro."

COM_ONEPAGE_PAYMENT_PANEL="Pago"
COM_ONEPAGE_PAYMENT="Configuración de Pago para One Page Checkout"
