COM_ONEPAGE_DISPLAY_LOAD_MIN_BOOTSTRAP="Cargar bootstrap.min.css para plantillas adaptativas"
COM_ONEPAGE_DISPLAY_OPC_RTL="Soporte Derecha-a-Izquierda"
COM_ONEPAGE_DISPLAY_NUM_RELATED_LABEL="Número de productos relacionados"
COM_ONEPAGE_DISPLAY_NUM_RELATED_DESC="Realizado para plantillas de dos pasos. Por cada producto en la cesta, hay una búsqueda de la historia y de los productos que fueron comprados con los de la compra, se muestran pedido. Si no es suficiente, sus productos relativos se muestran y si todavía no suficientes productos de precio de hasta el 30 por ciento de subtotal del pedido. (consulta es en basket.php) Puede que tenga que personalizar su plantilla de RelatedProducts y productSnapShot. Si usted no utiliza productos relacionados de su compra, deje esto a 0."
COM_ONEPAGE_DISPLAY_CUSTOM_ITEM_ID_LABEL="ItemId personalizado para página del checkout"
COM_ONEPAGE_DISPLAY_CUSTOM_ITEM_ID_LABEL_TY="ItemId personalizado para la página de agradecimiento de OPC"
COM_ONEPAGE_DISPLAY_CUSTOM_ITEM_ID_DESC_TY="Establezca un ID de menú (Itemid) para el que desea mostrar sus módulos en la página de agradecimiento (option=com_virtuemart&view=opc). Esto sólo se refiere a la página de agradecimiento de OPC y puede no funcionar en redireccionamientos de PayPal."
COM_ONEPAGE_DISPLAY_CUSTOM_ITEM_ID_DESC="Aquí se puede establecer un Itemid para el que configura la visibilidad de sus módulos. Si lo deja vacío, se utilizará el itemid predeterminado de virtuemart. Si cambia a un Itemid inexistente, puede que vea la página del checkout con el ancho completo. Puede que necesite editar sus enlaces SEF si anulan el Itemid también."
COM_ONEPAGE_DISPLAY_ARTICLE_ID_LABEL="Artículo Joomla sobre la cesta"
COM_ONEPAGE_DISPLAY_ARTICLE_ID_LABEL_FOR_ADDTOCARTASLINK="para añadir al carro como característica de enlace"
COM_ONEPAGE_DISPLAY_ARTICLE_ID_VALUE="Se establece en ninguno"
COM_ONEPAGE_DISPLAY_ARTICLE_ID_DESC="Aquí se puede establecer un id de artículo que desea mostrar por encima de la cesta. Dejar en blanco o 0 para deshabilitar esta funcionalidad. Usted puede encontrar el identificador de artículo en la columna de la derecha de su gestor de artículo de contenido - Gestor de artículos. El artículo puede despublicarlo también."
COM_ONEPAGE_DISPLAY_SHOW_FULL_TOS_LABEL="Configuración de términos del servicio"
COM_ONEPAGE_DISPLAY_SHOW_FULL_TOS_LOGGED="Mostrar términos completos para usuarios logueados"
COM_ONEPAGE_DISPLAY_SHOW_FULL_TOS_UNLOGGED="Mostrar términos completos para usuarios NO logueados"
COM_ONEPAGE_DISPLAY_SHOW_TOS_LOGGED="Mostrar casilla de verificación de términos para usuarios logueados"
COM_ONEPAGE_DISPLAY_SHOW_TOS_UNLOGGED="Mostrar casilla de verificación de términos para usuarios NO logueados"
COM_ONEPAGE_DISPLAY_SHOW_TOS_LOGGED_DESC="Para poder configurar términos obligatorios por tipo de login, por favor desconfigure [¿Debe aceptar términos del servicio en CADA PEDIDO?] en Virtuemart <a href="_QQ_"index.php?option=com_virtuemart&view=config"_QQ_">configuration at the tab "_QQ_"Checkout "_QQ_"."
COM_ONEPAGE_DISPLAY_SHOW_TOS_UNLOGGED_DESC="Para poder cambiar "_QQ_" mostrar términos del servicio para usuarios no logueados "_QQ_", por favor desconfigure [¿Mostrar términos del servicio en carro/checkout?] en Virtuemart <a href="_QQ_"index.php?option=com_virtuemart&view=config"_QQ_">configuration</a>at the tab "_QQ_"Checkout "_QQ_"."
COM_ONEPAGE_DISPLAY_SHOW_TOS_SCROLLABLE="Términos en formato desplazable."
COM_ONEPAGE_DISPLAY_SHOW_TOS_CONFIG="Artículo de términos"
COM_ONEPAGE_DISPLAY_SHOW_TOS_CONFIG_DESC="Vacío significa los términos estándar de Virtuemart"
COM_ONEPAGE_DISPLAY_TOS_ITEM_ID_DESC="Itemid del artículo de términos (id de menú), (puede ser utilizado para deshabilitar "_QQ_"Page display options - Show Page Heading "_QQ_")"
COM_ONEPAGE_DISPLAY_TOS_RESET="Resetear - Pone esto a términos virtuemart por defecto"
COM_ONEPAGE_DISPLAY_TOS_RESET_VALUE="Pone esto a los términos estándar de la tienda"
COM_ONEPAGE_DISPLAY_NO_BASKET_LABEL="No mostrar cesta superior"
COM_ONEPAGE_DISPLAY_NO_BASKET_DESC="No mostrar cesta para nada. IMPORTANTE: Estas deben estar <b>no marcadas</b> para que el javascript funcione correctamente: Envío dentro de cesta, Pago dentro de cesta"
COM_ONEPAGE_DISPLAY_NO_LOGIN_TEMPLATE_LABEL="No mostrar login en plantilla"
COM_ONEPAGE_DISPLAY_NO_LOGIN_TEMPLATE_DESC="Ocultará la parte de login de la plantilla. En modo 'SIN REGISTRO' se ocultará automáticamente."
COM_ONEPAGE_DISPLAY_NO_CONTINUE_LINK_LABEL="No mostrar 'Continuar comprando' en la plantilla"
COM_ONEPAGE_DISPLAY_NO_CONTINUE_LINK_DESC="Ocultará continuar comprando de la plantilla. Si aún aparece, por favor revise su basket.html.php, onepage.logged.tpl.php y onepage.unlogged.tpl.php"
COM_ONEPAGE_DISPLAY_NO_EXTRA_PRODUCT_INFO_LABEL="NO cargar información extra de producto"
COM_ONEPAGE_DISPLAY_NO_EXTRA_PRODUCT_INFO_DESC="Esta casilla desactiva la carga de información extra como el fabricante, datos de plugins personalizados para el archivo de plantilla basket.html.php. Deshabilitar esta opción también puede aumentar la velocidad de carga del carro cuando la información adicional no es utilizada o necesaria. Si experimenta un bucle infinito durante el checkout al usar plugins personalizados, debería seleccionar esta opción. <a href="_QQ_"http://www.rupostel.com/phpBB3/viewtopic.php?f=5&t=347"_QQ_">Por favor lea este foro.</a>"
COM_ONEPAGE_DISPLAY_NO_ALERTS_LABEL="No mostrar cajas de alertas de Joomla"
COM_ONEPAGE_DISPLAY_NO_ALERTS_DESC="Esta casilla desactiva alertas generadas por VmWarn, VmError y JApplication::enqueueMessage usado por plugins para mostrar errores. Puede comprobar estos errores en su consola javascript."
COM_ONEPAGE_DISPLAY_NO_COUPON_LABEL="No usar ajax para cupones"
COM_ONEPAGE_DISPLAY_NO_COUPON_DESC="Si sus cupones están cambiando el contenido de su carrito (añadiendo nuevos productos y similares) necesita activar esta opción. Por defecto los cupones se envían mediante ajax y cuando <i> No mostrar cajas de alerta de Joomla </i> no está marcada, verá la respuesta negativa en un javascript emergente. También es posible que desee comprobar su consola javascript en FireFox o G.Chrome."
COM_ONEPAGE_DISPLAY_AJAXIFY_CART_LABEL="Carro Ajaxify"
COM_ONEPAGE_DISPLAY_AJAXIFY_CART_DESC="Esta opción es requerida si planea mover el carro abajo a la derecha encima del botón de proceder como es requerido por la <b>Ley Alemana</b>. Plantillas alemanas de OPC automáticamente habilitan esta opción."
COM_ONEPAGE_REGISTRATION_PANEL="Registro"
COM_ONEPAGE_REGISTRATION_OVERRIDE_VMREGISTRATION_LABEL="Utilice la configuración de OPC para el registro de usuario Virtuemart"
COM_ONEPAGE_REGISTRATION_OVERRIDE_VMREGISTRATION_DESC="Esta función tiene prioridad sobre los tipos de registro de Virtuemart y utilizará la configuración de registro de OPC y funciones dentro del registro Virtuemart. En caso de alterar los grupos de compradores  este es un método recomendado para registrar un usuario. Esta opción también habilitará el registro de plugin de sistema de OPC."
COM_ONEPAGE_REGISTRATION="Configuración relacionada con el Email y Registro"
COM_ONEPAGE_REGISTRATION_REDIRECT_JOOMLA_LABEL="Redireccionar Registro Joomla"
COM_ONEPAGE_REGISTRATION_REDIRECT_JOOMLA_DESC="Redirecciona el registro de Joomla al de Virtuemart de manera que los visitantes de su web queden registrados en Virtuemart y Joomla"
COM_ONEPAGE_REGISTRATION_NEVER_LOGIN_LABEL="Nunca loguear al cliente"
COM_ONEPAGE_REGISTRATION_NEVER_LOGIN_DESC="Nunca loguear al cliente durante el checkout. (el registro aún funcionará)"
COM_ONEPAGE_REGISTRATION_USERNAME_IS_EMAIL_LABEL="E-mail como Nombre de Usuario"
COM_ONEPAGE_REGISTRATION_USERNAME_IS_EMAIL_DESC="Ocultará el campo de nombre de usuario y guardará el e-mail como nombre de usuario. Esto solo concierne a la página del carro que carga one page checkout. No modificará otras partes de Virtuemart o del sistema de Joomla. Los clientes que crearon usuarios antes de habilitar esta función aún podrán utilizarlos."
COM_ONEPAGE_REGISTRATION_USERNAME_CHECK_LABEL="Comprobar si el nombre de usuario existe mediante AJAX"
COM_ONEPAGE_REGISTRATION_USERNAME_CHECK_DESC="Esta función comprobará si existe nombre de usuario sobre ajax y mostrará el mensaje al cliente. Esto es muy útil si <i> e-mail como nombre de usuario </ i> no está activado."
COM_ONEPAGE_REGISTRATION_USERNAME_NO_DUPLICIT="No permita completar el proceso del pedido con nombre de usuario ya existente. Ayuda: OPC por defecto no detiene el envío del pedido si el usuario intenta registrarse con nombre de usuario ya existente, en lugar de eso sólo verá un mensaje de error en la página de agradecimiento y todos sus datos se guardan en el pedido y el pago puede proceder. <b>Esta función bloquea un intento de registro en este caso con el nombre de usuario ya existente, de modo que el cliente todavía tiene la oportunidad de cambiar su nombre de usuario antes de enviar el pedido </b> Esta característica concierne sólo al nombre de usuario y se desactiva automáticamente cuando <i> e-mail como nombre de usuario <i/> se utiliza. Esta característica activará una comprobación del nombre de usuario mediante ajax."
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_LABEL="Comprobar si el e-mail existe mediante AJAX"
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_DESC="Esta función comprobará si el correo electrónico está registrado ya sea como usuario o como e-mail. Al usar <i>Habilitar duplicidad de correos electrónicos en cualquier tipo de registro </i> abajo, la compra con el correo electrónico existente sigue siendo posible y que esta característica no será necesaria. Esta característica evitará que usuario use un correo electrónico ya existente, sólo se muestra el mensaje de COM_VIRTUEMART_STRING_ERROR_NOT_UNIQUE_NAME"
COM_ONEPAGE_REGISTRATION_EMAIL_CHECK_NO_DUPLICIT="No permitir completar el pago con un e-mail ya existente. Ayuda: OPC por defecto no evita la submision del pedido si el usuario intentase registrarse con un usuario ya existente, en lugar de eso sólo verá un mensaje de error en la página de agradecimiento y todos sus datos se guardan en el pedido y el pago puede proceder.<b> Esta función bloquea un intento de registro mediante proceso de compra con un e-mail ya existente de forma que el cliente no pueda completar el pago y deba loguearse antes de confirmar el pedido. </b> Esta función no necesita ser usada cuando <i>correo electrónico como nombre de usuario </i> se utiliza y <i> Habilitar correos duplicidad de electrónicos en cualquier tipo de registro</i>se usa. Esta característica comprobará automáticamente el e-mail mediante ajax y desactivará <i> Habilitar duplicidad de correos electrónicos en cualquier tipo de registro </i>."
