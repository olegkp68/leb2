COM_ONEPAGE_LOAD_JQUERY_DESC="Esta es una configuración global del sistema para cargar jQuery min, jQuery biblioteca de compatibilidad con versiones anteriores. Esta opción no carga css jquery o jquery-ui. Si todos los plugins de Joomla, módulos, componentes o  plantilla siguen el código por defecto de app-> get ('jQuery) para comprobar si la biblioteca jQuery ya se ha inicializado, esta opción puede resolver problemas con diversas dependencias de la versión de jQuery o doble carga del jQuery. JQUERY no se requiere para OPC, y el propósito de esta función es sustituir otros plugins jQuery. Si jQuery no está bien cargado, OPC puede romper en un error de JavaScript. Importante: Este ajuste se arregle TU JQUERY PROBLEMAS, O PUEDE PROVOCAR A UNO. Por favor, compruebe su consola javascript (ctrl + shift + J) por cualquier error."
COM_ONEPAGE_DEBUG_LABEL2="Registrar pantallazos blancos"
COM_ONEPAGE_DEBUG_LABEL2_DESC="Registrar pantallazos blancos (errores críticos de php) en /log/php_errors.log.php"
COM_ONEPAGE_DEBUG_LABEL3="Notificarme a este e-mail si se produce un pantallazo blanco (error crítico)"
COM_ONEPAGE_DEBUG_LABEL4="Ver registro de pantallazo blanco (error crítico)"
COM_ONEPAGE_UTM_PAYMENT_LABEL="Parámetro de referencia para URL de retorno"
COM_ONEPAGE_UTM_PAYMENT_DESC="Esto agregará el parámetro de referencia utm_nooverride=1 para URL de respuesta para estos métodos de pago. IMPORTANTE: Esto puede romper algunos plugins. Sustituye view= pluginresponse con utm_nooverride=1&amp;view=pluginresponse con el html renderizado de salida antes de que el pago sea redirigido. Si esta opción rompe su pago y que le gustaría utilizar la función de seguimiento de Google Analytics le sugerimos que modifique archivos php de sus métodos de pago para incluir este parametro dentro de sus URLs de retorno."
COM_ONEPAGE_SHOPPERFIELDS_ORDER="Campo de pedido único"
COM_ONEPAGE_SHOPPERFIELDS_ORDER_NOTE="En VM3 esto es equivalente a los nuevos campos del carro. Esta función alterará su configuración de campos de compradores en Virtuemart"
COM_ONEPAGE_SHOPPERFIELDS_ORDER_ALT="Campo de pedido único - Mostrará campo un campo vacio por cada visita al proceso de compra. Si lo pone como requerido, el cliente tiene que llenar el campo cada vez que hace un nuevo pedido."
COM_ONEPAGE_SHOPPERFIELDS_ADMIN_ADDSHOPPER="Función de administrador para añadir comprador"
COM_ONEPAGE_SHOPPERFIELDS_ADMIN_ADDSHOPPER_ALT="Estos campos se mostrarán para la función de 'Añadir Comprador' para administradores identificados<br />Cuando <b>empty</b> campos por defecto sean usados.<br />Reglas básicas de registro: <br />If <i>nombre de usuario</i> no seleccionado, el email será usado como nombre de usuario<br />si solo una <i>contraseña</i> es seleccionada, será mostrada en texto claro<br />Si el <i>nombre mostrado</i> no es seleccionado, Nombre y apellido serán usados. En caso de no estar disponibles, se usará el emial.<br />Campos obligatorios no seleccionados serán rellenados con un valor vacio"
COM_ONEPAGE_SHIPPING_DELIVERY_DATE_FIELDSET="Sección de fecha de entrega"
COM_ONEPAGE_SHIPPING_DELIVERY_DATE_FIELDSET_DESC="Aquí puede habilitar una fecha de entrega que se mostrará en ambos temas OPC para invitados y usuarios registrados. Si sus plantillas OPC no incluye este nuevo código, puede agregar<b>echo $delivery_date;</b> dentro de su plantilla en onepage.unlogged.tpl.php y onepage.logged.tpl.php en /components/com_onepage/themes"
