COM_ONEPAGE_OPC_CACHING_PERMAMENT_DESC="Habilitar almacenamiento en caché de plugin de envío OPC (esto almacenará visualización y cálculo de los métodos de envío) por contenido del carro y por dirección"
COM_ONEPAGE_OPC_MEMORY_LABEL="Anular ajustes de memoria"
COM_ONEPAGE_OPC_NOT_RECOMMENDED="No recomendado"
COM_ONEPAGE_MEMORY_DESC="Ajuste de memoria con ini_set en la interfaz una vez cargado OPC. Debido a que OPC carga plugins de pago y envío en una única página que por lo general requiere más memoria que el checkout por defecto. 128M se recomienda el valor de cualquier sitio de CMS y 256M si está procesando grandes pdfs o muchos plugins. La falta de memoria puede llevar a las páginas en blanco al azar sin previo aviso. El sistema fija el límite de memoria de forma predeterminada a:"
COM_ONEPAGE_ERROR_SETTING_MEMORY_LIMIT="Su php está configurado para no permitir límite de memoria, por favor contacte con su proveedor de hosting si tiene un límite inferior a 128M."
