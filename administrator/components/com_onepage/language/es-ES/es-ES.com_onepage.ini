COM_ONEPAGE_SHIPPING_DELIVERY_DATE_HOLLIDAYS="Desactivar datos/días en formato yyyy-month-day separados por comas. (Vacaciones), Por favor no use ceros a la izquierda. Ejemplo: 2015-1-31,2014-11-30"
