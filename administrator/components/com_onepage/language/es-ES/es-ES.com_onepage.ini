COM_ONEPAGE_PAYMENT_HIDE_ADVERTISEMENT_LABEL="Ocultar publicidad"
COM_ONEPAGE_PAYMENT_HIDE_ADVERTISEMENT_DESC="Algunos pagos, cupones o plugins de envíos cargan anuncios en plantillas. Este código fue añadido en VM2.0.6 y OPC2.0.107. Márquelo para desactivar el uso de anuncios. Para cambiar. Para cambiar su posición de debajo del código de cupón, por favor edite /components/com_onepage/themes/SU PLANTILLA/onepage.unlogged (y logged).tpl.php"
COM_ONEPAGE_PAYMENT_INSIDE_BASKET_LABEL="Pago dentro de cesta"
COM_ONEPAGE_PAYMENT_INSIDE_BASKET_DESC="Esto pondrá el pago dentro de su cesta en la página del checkout. ¡No funciona si tiene formularios de pago de tarjetas de crédito en su checkout!. Esto usará un basket_b2c.html (o b2b) personalizado en la carpeta de onepage."
COM_ONEPAGE_PAYMENT_INSIDE_BASKET_DESC2="Esto pondrá el pago dentro de su cesta en la página de pago. Debe habilitar listado de pagos desplegables para que esta característica funcione correctamente."
COM_ONEPAGE_PAYMENT_INSIDE_LABEL="Pago como desplegable"
COM_ONEPAGE_PAYMENT_INSIDE_DESC="Esto pondrá las opciones de pago dentro de la cesta en la página del checkout."
COM_ONEPAGE_PAYMENT_INSIDE_DESC2="Esto transformará sus plugins de pago html en menú desplegable seleccionable. Tenga en cuenta, que no se admiten todos los plugins de pago."
COM_ONEPAGE_PAYMENT_KLARNA_GET_ADDRESS_LABEL="Botón Klarna de obtener dirección"
COM_ONEPAGE_PAYMENT_KLARNA_GET_ADDRESS_DESC="Si está utilizando Klarna en Suecia, puede que quiera habilitar el botón de obtener dirección que automáticamente rellenará los campos requeridos para su cliente."

COM_ONEPAGE_DISPLAY_PANEL="Visualización"
COM_ONEPAGE_DISPLAY="Configuración general de One Page Checkout"
