COM_ONEPAGE_GENERAL_OPCLINKTYPE_DESC1="Añadir al carro como configuración de enlace en One page checkout puede usarse como un enlace directo a su página de checkout desde páginas externas o de sus plantillas modificadas. Para obtener más información sobre esta función, por favor visite nuestra"
COM_ONEPAGE_GENERAL_OPCLINKTYPE_DESC2="página de documentación"
