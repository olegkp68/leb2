COM_ONEPAGE_SHIPPING_DELIVERY_DATE_OFFSET_DESC="Intervalo desde la fecha actual más cercana a la fecha de entrega. Cero (0) para no establecer intervalo y uno (1) para mañana desde la hora actual. Dos (2) para el día después de mañana."
COM_ONEPAGE_SHIPPING_DELIVERY_DATE_DISABLED_DAYS="Días de la semana desactivados"
