COM_ONEPAGE_DISABLE_FOR_MOBILES_DESCRIPTION="OPC buscará encabezados navegadores móviles conocidos y desactivará sus plugins si se reconoce como un dispositivo. Tenga en cuenta que si el navegador móvil está en modo de navegación completa, la detección puede que no funcione."
COM_ONEPAGE_PLUGIN_ORDER_LABEL="Valor de orden del plugin OPC"
COM_ONEPAGE_PLUGIN_ORDER_DESC="De forma predeterminada al visitar OPC backend establece el orden de su sistema opc plugin para -9999 lo que significa que se carga como el primer plug-in en todos los eventos capturados en OPC. Este orden es importante para las anulaciones de clase, pero puede causar problemas de compatibilidad con programas de terceros y es posible que desee ajustar manualmente el orden aquí. Los valores más bajos se dispararán primero y los mayores valores se dispararán por último."
