PLG_CAPTCHA_OPC_CAPTCHA_DEFAULT_STATE_DESC="Ak žiadna konfigurácia nezablokovala alebo nepovolila prístup, použije sa východzie nastavenie."
PLG_CAPTCHA_OPC_CAPTCHA_GEONOTE="Ak sa zistí povolená krajina, DNS RBL nezablokuje útočníka. Ak je krajina v zozname blokovaných, DNS RBL sa použije iba pre funkciu debug. Ak zistená krajina nieje ani v povolených ani v blokovaných, vykoná sa DNS RBL overenie. Ak sa IP adresa nájde v 2 a viac RBL databázach, užívateľ bude automaticky blokovaný. Ak je východzie nastavenie na blokovanie užívateľa a krajina nieje v zozname, tak bude automaticky blokovaný."
PLG_CAPTCHA_OPC_CAPTCHA_GEONOTE2="Dva a viac záznamov v DNS RBL automaticky zablokuje užívateľa."
PLG_CAPTCHA_OPC_CAPTCHA_DEBUGNOTE="Odporúčame zapnúž funkciu DEBUG ktorá odošle email správcovi s dátami blokovaného užívateľa podľa ktorých bude možné vyhodnotiť správnosť captcha systému.  Email sa odošle buď na hlavný email nastavený v Joomle alebo na email nastavený v tomto rozšírení."
PLG_CAPTCHA_OPC_CAPTCHA_CONTENT_FILTER="Filter obsahu"
PLG_CAPTCHA_OPC_CAPTCHA_CONTENT_FILTER_DESC="Overí obsah z POST a GET pre konkrétne kľúčové slová. Ak sa kľúčové slová v obsahu nájdu, užívateľ bude automaticky blokovaný. POZOR - prehľadávajú sa iba dáta vložené užívateľom, nie obsah samotného vygenerovaného emailu."
PLG_CAPTCHA_OPC_CAPTCHA_CONTENT_FILTER1="Filter 1X: Vložte kľúčové slová oddelené čiarkou"
PLG_CAPTCHA_OPC_CAPTCHA_CONTENT_FILTER1_DESC="Ak sa nájde toto kľúčové slovo, užívateľ bude automaticky blokovaný. POZOR - rozlišujú sa aj veľké a malé písmená a medzery podľa zadania. "
PLG_CAPTCHA_OPC_CAPTCHA_CONTENT_FILTER5="Filter 5X: Vložte kľúčové slová oddelené čiarkou"
PLG_CAPTCHA_OPC_CAPTCHA_CONTENT_FILTER5_DESC="Ak sa nájde toto kľúčové slovov obsahu GET alebo POST 5 krát, užívateľ bude automaticky blokovaný. POZOR - rozlišujú sa aj veľké a malé písmená a medzery podľa zadania."