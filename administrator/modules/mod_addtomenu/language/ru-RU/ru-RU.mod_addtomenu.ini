ADD_TO_MENU_DESC="Add to Menu (Добавить в меню) добавляет кнопку на панель инструментов административной части сайта, с помощью которой можно быстро создать пункт меню для редактируемого элемента.<br><br>Чаще всего при создании нового элемента (материала, категории, секции и т.п.) необходимо сначала сохранить данный элемент, прежде чем создавать для него новый пункт в меню."

ATM_ADJUST_MODAL_DESC="Количество пикселей, на которое нужно увеличить размеры модального окна.<br><br>Если по какой-либо причине (например, из-за стороннего шаблона) модальное всплывающее окно с параметрами слишком мало, то здесь можно указать, на сколько пикселей необходимо его увеличить."
ATM_ADJUST_MODAL_HEIGHT="Увеличить высоту модального окна на"
