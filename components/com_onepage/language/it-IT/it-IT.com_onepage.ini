COM_ONEPAGE_ITALIAN_AGREE_LABEL="Esprimo il consenso al trattamento dei miei dati personali al fine di consentire che venga fornito il servizio o eseguita la prestazione richiesta"
COM_ONEPAGE_ITALIAN_AGREE_DESC="<textarea cols=60 rows=5>\nInformiamo, ai sensi dell'art.13 del D. Lgs. 196/2003 che si procederà al trattamento dei dati forniti nel rispetto della normativa in materia di tutela del trattamento dei dati personali.\nI dati personali da Lei forniti sono raccolti con modalità telematiche e trattati, anche con l'ausilio di mezzi elettronici, direttamente e/o tramite terzi delegati per le seguenti finalità:\n- Concludere, gestire ed eseguire quanto previsto nei contratti di fornitura dei servizi richiesti\n- Organizzare, gestire ed eseguire la fornitura dei servizi anche mediante comunicazione dei dati a terzi nostri fornitori\n- Assolvere agli obblighi di legge o agli altri adempimenti richiesti dalle competenti Autorità\n- Il regolare svolgimento delle pratiche fiscali, correlate alla sua attività \n- Il regolare svolgimento del rapporto commerciale o di servizio\n- La regolare gestione delle pratiche consulenziali a noi affidate\n- L'estrazione di informazioni a carattere statistico\n- L'invio di corrispondenza, anche mediante l'utilizzo della posta elettronica.\n- La comunicazione agli enti giuridicamente preposti per il corretto svolgimento del mandato acquisito.\nIl trattamento dei Suoi dati personali avverrà a norma di legge, secondo principi di liceità e correttezza ed in modo da tutelare la Sua riservatezza.\nI dati verranno inoltre inseriti nelle scritture e nei registri obbligatori per legge ai fini sopra elencati, e verranno trasmessi agli enti preposti qualora si renda necessario ai fini di ottemperare ad obblighi legislativi.\nI dati da Lei fornitoci e riferiti alla sua impresa, potranno da parte nostra essere comunicati a professionisti di cui la nostra impresa si avvale.\nIn ogni momento potrà esercitare i Suoi diritti nei confronti del titolare del trattamento ai sensi dellart. 7 del Decreto Legislativo n. 196 del 30 giugno 2003, che per Sua comodità riproduciamo.\n1. L'interessato ha diritto di ottenere la conferma dell'esistenza o meno di dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile.\n2. L'interessato ha diritto di ottenere l'indicazione:\na) dell'origine dei dati personali\nb) delle finalità e modalità del trattamento\nc) della logica applicata in caso di trattamento effettuato con l'ausilio di strumenti elettronici\nd) degli estremi identificativi del titolare, dei responsabili e del rappresentante designato ai sensi dell'articolo 5, comma 2\ne) dei soggetti o delle categorie di soggetti ai quali i dati personali possono essere comunicati o che possono venirne a conoscenza in qualità di rappresentante designato nel territorio dello Stato, di responsabili o incaricati\n3. L'interessato ha diritto di ottenere:\na) L'aggiornamento, la rettificazione ovvero, quando vi ha interesse, l'integrazione dei dati\nb) La cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui non è necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati\nc) L'attestazione che le operazioni di cui alle lettere a) e b) sono state portate a conoscenza, anche per quanto riguarda il loro contenuto, di coloro ai quali i dati sono stati comunicati o diffusi, eccettuato il caso in cui tale adempimento si rivela impossibile o comporta un impiego di mezzi manifestamente sproporzionato rispetto al diritto tutelato\n4. L'interessato ha diritto di opporsi, in tutto o in parte:\na) per motivi legittimi al trattamento dei dati personali che lo riguardano, ancorché pertinenti allo scopo della raccolta\nb) al trattamento di dati personali che lo riguardano a fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o di comunicazione commerciale.\nI diritti di cui all'articolo 7 sono esercitati con richiesta rivolta senza formalità al titolare o al responsabile, anche per il tramite di un incaricato, alla quale è fornito idoneo riscontro senza ritardo\nLa richiesta rivolta al titolare o al responsabile può essere trasmessa anche mediante lettera raccomandata, telefax o posta elettronica.\nAgli interessati sono riconosciuti i diritti di cui all'articolo 7 del citato Codice e il diritto di accedere ai propri dati personali, di chiederne la rettifica, l'aggiornamento e la cancellazione, se incompleti, erronei o raccolti in violazione della legge, nonché di opporsi al loro trattamento per motivi legittimi, rivolgendo le richieste al responsabile del trattamento.\nLa mancata autorizzazione al trattamento dei dati personali rende impossibile la costituzione del rapporto di lavoro.</textarea>"
