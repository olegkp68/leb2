COM_VIRTUEMART_REG_COMPLETE_ACTIVATE_ADMIN="<div class=\"componentheading\">Регистрация завершена!</div> <br />Благодарим Вас за регистрацию! Мы выслали Вам e-mail для проверки правильности указанного адреса электронной почты. <br />Если Вы еще не работали с нами, то мы просим прислать нам по факсу, обычной почтой или через e-mail копию регистрационного документа (Gewerbe-Anmeldung). Если Вы уже совершали у нас покупки, то можно этого не делать."

COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здравствуйте, %s.\n\nБлагодарим вас за регистрацию на сайте %s. Пожалуйста, прочитайте это письмо до конца.\nВаша учетная запись создана, но перед ее использованием необходимо подтвердить адрес электронной почты.\n\nДля подтверждения адреса электронной почты перейдите по ссылке ниже или скопируйте ее в адресную строку браузера:\n%s\n\nКроме того, если Вы еще не работали с нами, то мы просим прислать нам по факсу, обычной почтой или через e-mail копию регистрационного документа (Gewerbe-Anmeldung). Если Вы уже совершали у нас покупки, то можно этого не делать.\n\nПосле подтверждения адреса электронной почты Вам будет отправлено уведомление об активации вашей учетной записи. Пожалуйста, дождитесь его. После активации учетной записи вы сможете войти на сайт %s, используя логин и пароль.\n\nЛогин: %s\nПароль: %s\n\nУдачных покупок!"

