; Defaults
PLG_SYSTEM_LOGINASUSER="Systeem - Inloggen als gebruiker"
PLG_SYSTEM_LOGINASUSER_XML_DESCRIPTION="Deze plug-in helpt beheerders in te loggen via front-end als een specifieke gebruiker. Het is bruikbaar voor websites waar de beheerder, gebruikers kunnen controleren of ze hun orders correct zien. Formulier correct is ingevuld of gebruikers gegevens, enz. De beheerder heeft toegang tot al deze informatie als gebruiker voor wijzigingen of de gebruiker te kunnen ondersteunen."

; Translation team
TRANSLATED_BY="Vertaald door: Henk Gordebeke (Scheidsinfo)"

; Labels and Descriptions for Parameters
PLG_LOGINASUSER_LOGINSYSTEM_LBL="Systeem inlog"
PLG_LOGINASUSER_LOGINSYSTEM_DESC="Kies het Joomla! core of K2 inlog-systeem. Als u K2 kiest, houd er rekening mee dat de parameter 'Inschakelen K2 gebruikers profiel' in de K2 instellingen moet worden ingeschakeld. De standaard optie is op 'Joomla' ingesteld."
PLG_LOGINASUSER_JOOMLA_LBL="Joomla!"
PLG_LOGINASUSER_K2_LBL="K2"
PLG_LOGINASUSER_EXTENDEDREG_LBL="Uitgebreide Registratie"

PLG_LOGINASUSER_INFORM_ADMIN_LBL="Beheerder informeren"
PLG_LOGINASUSER_INFORM_ADMIN_DESC="Stuur een bericht naar de Beheerder, om te informeren dat een gebruiker aangemeld is via de Beheer omgeving, door middel van de 'Gebruikers login' plug-in."

PLG_LOGINASUSER_ADMIN_EMAIL_LBL="Beheerders E-mail"
PLG_LOGINASUSER_ADMIN_EMAIL_DESC="Invoer Beheerders E-mailadres. Voorbeeld: info@domainnaam.nl. Als u dit veld leeg laat, zal het standaard E-mailadres uit de globale configuratie worden gebruikt."

PLG_LOGINASUSER_URL_LBL="URL doorverwijzing na inloggen"
PLG_LOGINASUSER_URL_DESC="Opgeven van URL voor doorverwijzen van beheerder via voorzijde website, na het succes vol inloggen als een specifieke gebruiker."

PLG_LOGINASUSER_CUSTOM_CSS_LBL="Aangepaste CSS"
PLG_LOGINASUSER_CUSTOM_CSS_DESC="Ingeven van jou aangepaste CSS voor de tekst 'Inloggen als gebruiker'"

PLG_LOGINASUSER_DISPLAYED_TEXT_LBL="Weergeven tekst"
PLG_LOGINASUSER_DISPLAYED_TEXT_DESC="Invoer van uw voorkeurs weergave tekst. Bijv. login als %s »... of inloggen als gebruiker »... of inloggen als Klant »... etc. Merk op dat de variabele %s Zelfde is met de gebruikersnaam van de gebruiker."

; Other
