PLG_LOGINASUSER_AUTO_MESSAGE="Dit is een automatische informatieve boodschap van 'inloggen als gebruiker' Joomla systeem plug-in"
PLG_LOGINASUSER_STOP_NOTIFICATIONS="Met de optie in het Joomla beheer gedeelte, kun je de E-mails notificatie uitschakelen."
