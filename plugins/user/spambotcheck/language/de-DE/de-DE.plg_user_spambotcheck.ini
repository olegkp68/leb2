PLG_USER_SPAMBOTCHECK_XML_DESCRIPTION="<p style='font-weight: normal;'>Plugin Spambotcheck von <a href='http://www.vi-solutions.de/de' target='_blank'>vi-solutions</a> verhindert, dass Spambot sich auf Ihrer Webseite registrieren oder einloggen können. Bitte vergessen Sie nicht das Plugin zu aktivieren und die Parameter einzustellen.<br /><br />Wenn Sie das Plugin hilfreich finden, können Sie es unterstützen, indem Sie ein Review im <a href='http://extensions.joomla.org/extensions/access-a-security/site-security/spam-protection/14027' target='_blank'>Joomla! Extension Directory</a> machen. Vielen Dank! Wenn Sie unsere Arbeit und die Weiterentwicklung des Plugins unterstützen wollen würden wir uns über eine Spende freuen. Sie finden einen Donate-Button auf der <a href='http://www.vi-solutions.de/de/donation' target='_blank'>Webseite des Autors</a>.<br /><br />Plugin Spambotcheck verfügt über eine Komponente, die es erlaubt Daten, die das Plugin gesammelt hat, anzusehen und zu editieren.</p>"

PLG_USER_SPAMBOTCHECK_EVENTS_TO_MONITOR="Zu überwachende Ereignisse"
PLG_USER_SPAMBOTCHECK_EVENTS_TO_MONITOR_DESC="Wählen Sie, welche Ereignisse überwacht werden sollen. Nur Registrierung überwachen? Auch Login-Vorgänge überwachen?"

PLG_USER_SPAMBOTCHECK_CHECK_IP="IP kontrollieren"
PLG_USER_SPAMBOTCHECK_CHECK_IP_DESC="IP kontrollieren? Kontrolle der IP sollte aktiviert sein, wegen der Verwendung von DNSBL (Domain Name Service Black List), da offensichtlich nur die IP bei diesen Diensten kontrolliert wird."

PLG_USER_SPAMBOTCHECK_CHECK_EMAIL="E-Mail kontrollieren"
PLG_USER_SPAMBOTCHECK_CHECK_EMAIL_DESC="E-Mail kontrollieren?"

PLG_USER_SPAMBOTCHECK_CHECK_USERNAME="Benutzername kontrollieren"
PLG_USER_SPAMBOTCHECK_CHECK_USERNAME_DESC="Benutzername kontrollieren?"

PLG_USER_SPAMBOTCHECK_ALLOW_GENERIC_EMAIL="Generische E-Mail in Whitelist erlauben?"
PLG_USER_SPAMBOTCHECK_ALLOW_GENERIC_EMAIL_DESC="Die Verwendung von generischen E-Mail-Adressen in der Whitelist erlauben. Diese müssen vom Format @mail.com sein.<br /><br />Hinweis: Beachten Sie, dass diese Einstellung die Effekitivität des Plugins verringern kann, das alle E-Mail-Adressen, die den eingegebenen String enthalten nicht als Spammer bewertet werden."

PLG_USER_SPAMBOTCHECK_NOTIFY_ADMIN_VIA_EMAIL="Admin via E-Mail informieren"
PLG_USER_SPAMBOTCHECK_NOTIFY_ADMIN_VIA_EMAIL_DESC="Sollen Joomla!-Administratoren eine E-Mail Benachrichtigung über Spambotregistrierungs- / -loginversuche erhalten?"

PLG_USER_SPAMBOTCHECK_EMAIL_NOTIFICATION_TYPE="Admin E-Mail bei Spamversuch bei"
PLG_USER_SPAMBOTCHECK_EMAIL_NOTIFICATION_TYPE_DESC="Wenn Ihre Webseite h&amul;ufig von Spambots attackiert wird, kann dies zu sehr vielen E-Mails führen. Sie können die Anzahl verringern, indem Sie sich nur bei Spambot Attacken bei Registrierung benachrichtigen lassen. Der Parameter ist auch hilfreich, wenn Sie Spammer identifizieren wollen, die sich bereits auf Ihrer Webseite registriert hatten, bevor Sie begonnen haben dieses Plugin zu verwenden. Setzen Sie ihn dann auf Login"

PLG_USER_SPAMBOTCHECK_EMAIL_WHITELIST="E-Mail Whitelist"
PLG_USER_SPAMBOTCHECK_EMAIL_WHITELIST_DESC="Kommaseparierte Liste der E-Mail-Adressen, denen immer vertraut wird und die sich deshalb immer registrieren/einloggen dürfen.<br/><br/>Beispiel: test1@mail.com, test2@mail.com, test3@mail.com<br/><br/>Hinweis: Diese Whitelist wird nur geprüft, wenn E-Mail kontrollieren aktiviert ist."

PLG_USER_SPAMBOTCHECK_EMAIL_BLACKLIST="E-Mail Blacklist"
PLG_USER_SPAMBOTCHECK_EMAIL_BLACKLIST_DESC="Kommaseparierte Liste generischer E-Mail-Domains, die immer geblockt werden. Diese ist eine erste, einfache Blacklist Funktion, die nur das vollständige Blocken ganzer Domains erlaubt. Dies bietet die Möglichkeit Domains, die massiv von Spammern genutzt werden zu blocken (z.B. @gmail.com, @mail998.com). Da es immer eine gewisse Zeit dauert, bis Spammer in den Spambotdatenbanken gelistet sind, gelingt es manchen Spammer, die mit sehr hoher Frequenz zu attackieren, das Plugin für eine kurze Zeit zu umgehen. Hier kann die Blacklist abhilfe schaffen. Blacklisteinträge müssen vom Format @mail.com sein."

PLG_USER_SPAMBOTCHECK_LOG_SPAMBOTS_BLACKLIST_TO_DB="Geblockte Blacklist Angriffe in Datenbank speichern"
PLG_USER_SPAMBOTCHECK_LOG_SPAMBOTS_BLACKLIST_TO_DB_DESC="Versuche der Registrierung oder Anmeldung,die durch die Blacklist geblockt wurde, in Datenbank speichern. <b>Hinweis:</b> Dies kann wertvolle Information ü Spamattacken liefern. Allerdings kann die Datanbank bei einer Webseite, die heftig attackiert wird, sehr schnell wachsen. Beobachten Sie deshalb die Datenbank aufmerksam und löschen die Datensätze gegebenenfalls."

PLG_USER_SPAMBOTCHECK_IP_WHITELIST="IP Whitelist"
PLG_USER_SPAMBOTCHECK_IP_WHITELIST_DESC="Kommaseparierte Liste der IPs denen immer vertraut wird und die sich deshalb immer registrieren/einloggen dürfen.<br/><br/>Beispiel: 127.0.0.1, 127.0.0.2, 127.0.0.3<br/><br/>Hinweis 1: Diese Whitelist wird nur geprüft, wenn IP kontrollieren aktiviert ist.<br/>Hinweis 2: Nur individuelle IPs, kein IP-Bereiche."

PLG_USER_SPAMBOTCHECK_LOG_SPAMBOT_TO_DB="Spambotsangriffe in Datenbank speichern"
PLG_USER_SPAMBOTCHECK_LOG_SPAMERS_TO_DB_DESC="Spambotsangriffe in Joomla!-Datenbank speichern?<br/><br/>PS: Die Speicherung erfolgt in der Tabelle #__spambot_attempts."

PLG_USER_SPAMBOTCHECK_PROJECTHONEYPOT="projecthoneypot.org"
PLG_USER_SPAMBOTCHECK_PROJECTHONEYPOT_DESC="IP bei www.projecthoneypot.org prüfen?"
PLG_USER_SPAMBOTCHECK_PROJECTHONEYPOT_SPACER_LABEL="Sie müssen Ihren individuellen API Key eintragen, damit die Nutzung dieses Provider komplett aktiviert ist."
PLG_USER_SPAMBOTCHECK_PROJECTHONEYPOT_SPACER_DESC="Erhalten Sie ihren individuellen API Key schnell und kostenfrei auf der Webseite des Providers."

PLG_USER_SPAMBOTCHECK_STOPFORUMSPAM="stopforumspam.com"
PLG_USER_SPAMBOTCHECK_STOPFORUMSPAM_DESC="E-Mail und/oder IP und/oder Benutzername bei www.stopforumspam.com prüfen?"

PLG_USER_SPAMBOTCHECK_ALLOWED_FREQUENCY="Erlaubte Häufigkeit"
PLG_USER_SPAMBOTCHECK_STOPFORUMSPAM_FREQUENCY_DESC="Erlaubte Häufigkeit bei StopForumSpam <br/><br/>Wenn die Anzahl der Meldungen einer E-Mail, IP oder eines Benutzernamens bei StopForumSpam grösser oder gleich (>=) dem hier eingetragenen Wert ist, wird der Nutzer als Spambot gewertet."

PLG_USER_SPAMBOTCHECK_DNS_PROJECTPHONEYPOT_KEY="API Key für Project Honey Pot"
PLG_USER_SPAMBOTCHECK_DNS_PROJECTPHONEYPOT_DESC="Um IPs bei www.projecthoneypot.org zu kontrollieren benötigen Sie einen gültigen API Schlüssel. Gültige API Schlüssel bestehen aus 12 Zeichen. Sie erhalten kostenlos einen gültigen API Schlüssel wenn Sie sich bei ProjectHoneyPot registrieren."

PLG_USER_SPAMBOTCHECK_ALLOWED_THREAT_RATING="Erlaubte Bedrohungsrate"
PLG_USER_SPAMBOTCHECK_PHP_THREAT_RATING_DESC="Erlaubte Bedrohungsrate bei ProjectHoneyPot<br/><br/>Geben Sie eine Zahl zwischen 0 (keine Aktivität erlaubt) und 255 (sehr viel Aktivitä erlaubt) ein. Erklärung: ProjectHoneyPot weist jeder IP eine Bedrohungsrate zu. Wenn die Bedrohungsrate, die von ProjectHoneyPot erhalten wird grösser oder gleich (>=) der hier gewählten erlaubten Bedrohungsrate ist wird die IP als Spambot-IP gewertet. D.h. je geringer der Wert ist, den Sie eingeben, desto weniger aktiv darf der Bot sein, bevor er als Spammer geblockt wird. Wenn Sie unsicher sind, welchen Wert Sie eingeben sollen, dann wählen Sie 0. Dies eine sinnvolle Einstellung für diesen Parameter."

PLG_USER_SPAMBOTCHECK_DNS_SORBS="DNSBL sorbs.net"
PLG_USER_SPAMBOTCHECK_DNS_SORBS_DESC="IP bei www.sorbs.net prüfen?"

PLG_USER_SPAMBOTCHECK_DNS_SCAMPCOP="DNSBL spamcop.net"
PLG_USER_SPAMBOTCHECK_DNS_SCAMPCOP_DESC="IP bei www.spamcop.net prüfen?"


PLG_USER_SPAMBOTCHECK_EMAIL_SUBJECT_REGISTER_PREVENTION_TXT=" - Admin info: Spambot REGISTRIERUNGSSCHUTZ"
PLG_USER_SPAMBOTCHECK_EMAIL_SUBJECT_LOGIN_PREVENTION_TXT=" - Admin info: Spambot LOGINSCHUTZ"
PLG_USER_SPAMBOTCHECK_SEND_EMAIL_TO_ADMIN_TXT="Hello %s,\n\nEin Spammer hat versucht sich zu registrieren/einzuloggen bei %s.\nDiese e-mail enthält seine Details:\n\nAktion: %s\nName: %s\nE-mail: %s\nBenutzername: %s\nBenutzerIP: %s\nSpam kontrolle: %s\n\nBitte antworten Sie nicht auf diese mail. Sie wurde automatisch erzeugt und ist nur zu Ihrer Information."
PLG_USER_SPAMBOTCHECK_USER_LOGIN_SPAM_TXT="Ihr Login schlug fehl, weil Ihre E-Mail oder IP in unserer Spambot-Datenbank gelistet ist. Wenn Sie wirklich ein Nutzer unserer Seite sind, bitten wir um Entschuldigung. Lassen Sie uns eine Nachricht zukommen, um das Problem zu lösen."
PLG_USER_SPAMBOTCHECK_USER_REGISTRATION_SPAM_TXT="Ihre Registrierung schlug fehl weil Ihre E-Mail oder IP in unserer Spambot-Datenbank gelistet ist. Wenn Sie wirklich ein Nutzer unserer Seite sind, bitten wir um Entschuldigung. Lassen Sie uns eine Nachricht zukommen, um das Problem zu lösen."
PLG_USER_SPAMBOTCHECK_ACCOUNT_DETAILS_FOR_TXT="Account Details für %s bei %s"
COM_PLUGINS_COMPONENT_OPTIONS_FIELDSET_LABEL="Erweitert - Komponenten Optionen"

PLG_USER_SPAMBOTCHECK_COMPONENT_OPTIONS_DESC="<div style='font-size: 13px;'>Das User Plugin Spambotcheck kann evtl. nicht alle Spammer, die versuchen sich auf Ihrer Webseite zu registrieren oder einzuloggen abwehren. Dies kann unterschiedliche Gründe haben. Einer davon ist, da&szlig; Spammer immer wieder Sicherheitslücken finden und es zu einem sprunghaften Anstieg von Spammern, die eine neue Qualität von Spamattacken ausführen kommt. Online-Datenbanken benötigen einige Tage, um sich an die geänderten Bedingungen anzupassen und in dieser Zeit können Sie einen signifikanten Anstieg an Spam-Registrierungen feststellen.<br /><br />Deshalb sammelt das User Plugin Spambotcheck zusätzliche Benutzerinformationen und speichert diese bei der Registrierung in der Datenbank, indem es die Joomla! User Tabelle erweitert. Weiterhin versucht das Plugin User ausfindig zu machen, die ein verdächtiges Verhalten zeigen und diese zu markieren. <br /><br />Mit der Joomla! <b>Komponente</b> Spambotcheck, die automatisch mit dem Plugin installiert wierd (siehe Menü Komponenten), können Sie diese wertvollen Informationen ansehen und potentielle Spam-User behandeln.<br /><br />Ein verdächtiges Verhalten ist, wenn sich innerhalb einer 'kurzen' Zeitspanne, 'viele' verschiedenen Benutzer mit derselben IP Registieren. Das Plugin wird diese Benutzer als verdächtig markieren. Mit den Parametern unten können Sie diesen Prozess steuern und festlegen, was einen 'kurze Zeitspanne' und 'viele' Registrierungen sind.</div>"
PLG_USER_SPAMBOTCHECK_SUSPICIOUS_TIME="Zeitspann (Stunden)"
PLG_USER_SPAMBOTCHECK_SUSPICIOUS_TIME_DESC="Wenn sich mehrere Benutzer innerhalb dieser Zeitspanne mit derselben IP Registrieren, werden alle Benutzer mit dieser IP als 'verdächtig' markiert. Die Zeitspanne wird immer von Zeitpunkt der ersten Registrierung mit dieser IP aus kontrolliert."

PLG_USER_SPAMBOTCHECK_SUSPICIOUS_HITS="Erlaubte Anzahl"
PLG_USER_SPAMBOTCHECK_SUSPICIOUS_HITS_DESC="Legt fest ab wie vielen Registrierungen mit derselben IP innerhalb der oben festgelegten Zeitspanne Nutzer mit dieser IP als 'verdächtig' zu bewerten sind."
PLG_USER_SPAMBOTCHECK_PRIVACY="User - Spambotcheck"
PLG_USER_SPAMBOTCHECK_PRIVACY_INFORMATION="Das User Plugin Spambotcheck, prüft, ob ein Benutzer, der sich auf Ihrer Webseite registrieren oder anmeldem will, potentiell ein Spambot ist. Für die Überprüfung wird gemäß den Einstellungen, die Sie in der Pluginkonfiguration vorgenommen haben, die IP-Adresse von der aus die Registrierung/Anmeldung ausgeführt wird, die E-Mail Adresse und der Benutzername des Benutzer gegen in der Pluginkonfiguration ausgewählten Spambotdatenbanken geprüft. Hierzu werden die entsprechenden Daten an den jeweiligen Anbieter der Online Spambot Datenbank übermittelt. Sie können die Überprüfung gegen die Datenbanken folgender Anbieter aktiviert.<ul><li>stopforumspam.com</li><li>spamCop.net</li><li>sorbs.net</li><li>projecthoneypot.org</li></ul>. Die Nutzung der Daten beim Anbieter erfolgt gemäß deren jeweiligen Datenschutzbestimmungen, die nach unserem Wissen aktuell unter folgenden Url verfügbar sind: https://stopforumspam.com/privacy, https://www.spamcop.net/fom-serve/cache/168.html, http://www.projecthoneypot.org/privacy_policy.php und http://www.sorbs.net/."